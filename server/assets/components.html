template><template id="icon-btn"><button class="btn"><svg class="icon" viewBox="0 0 24 24" width="24" height="24"><use xlink:href="/icons.svg#xxx"></use></svg></button></template><template id="parallax"><div class="image"></div><div class="content"><slot></slot></div></template><template id="geopad"><x-select class="tools"><div class="tool" data-tool="move"><svg class="icon" viewBox="0 0 28 28" width="28" height="28"><use xlink:href="/icons.svg#hand"></use></svg></div><div class="tool" data-tool="point"><svg class="icon" viewBox="0 0 28 28" width="28" height="28"><use xlink:href="/icons.svg#geo-point"></use></svg></div><div class="tool" data-tool="line"><svg class="icon" viewBox="0 0 28 28" width="28" height="28"><use xlink:href="/icons.svg#geo-line"></use></svg></div><div class="tool" data-tool="rectangle"><svg class="icon" viewBox="0 0 28 28" width="28" height="28"><use xlink:href="/icons.svg#geo-rectangle"></use></svg></div><div class="tool" data-tool="circle"><svg class="icon" viewBox="0 0 28 28" width="28" height="28"><use xlink:href="/icons.svg#geo-circle"></use></svg></div><div class="tool" data-tool="perpBisector"><svg class="icon" viewBox="0 0 28 28" width="28" height="28"><use xlink:href="/icons.svg#geo-perp-bisector"></use></svg></div><div class="tool" data-tool="angleBisector"><svg class="icon" viewBox="0 0 28 28" width="28" height="28"><use xlink:href="/icons.svg#geo-angle-bisector"></use></svg></div></x-select><slot></slot></template><template id="polypad"><svg><g class="grid"></g><g class="tiles"></g><g class="transform-tools" hidden="hidden"><path class="group-outline"></path><line class="rotate-bar"></line><circle class="rotate-circle" r="10"></circle></g><g class="tiles active"></g><g class="strokes"></g><g class="protractor" hidden="hidden"></g><rect class="selection"></rect></svg></template>
