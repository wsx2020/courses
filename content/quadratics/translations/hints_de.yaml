wrong-chart-1: Bist du sicher? Wenn der Preis höher ist, werden weniger Menschen ein Skateboard kaufen wollen - die Nachfrage ist dann also geringer.
wrong-chart-2: Das sieht nicht richtig aus. Wenn der Preis steigt, nimmt die Zahl der Menschen ab, die ein Skateboard kaufen wollen.
calculator: Du kannst mich als Taschenrechner verwenden. Klicke einfach auf meinen Kopf, gib einen Ausdruck ein und drücke Enter.
intro-1: Ersetze die Ausdrücke für Umsatz, Kosten und Nachfrage, die wir oben gefunden haben.
intro-2: Überprüfe ob du alle Klammern richtig multipliziert hast.
intro-3: Vereinfache die rechte Seite dieses Ausdrucks, bis sie nur noch den <em>Preis</em> als Variable enthält.
