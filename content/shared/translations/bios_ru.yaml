abel:
  born: 1802
  died: 1829
  name: Abel
  overflow: true
  bio: |
    __Нильс Хенрик Абель__ (1802 - 1829) был важным норвежским математиком. Несмотря на то, что он
    умер в возрасте 26 лет, он внес революционный вклад в широкий круг тем.

    В возрасте 16 лет Абель доказал теорему бинома. Три года спустя, он самостоятельно изобретая теорию групп,
    доказал что невозможно решить уравнения квинтов. Это было открытой проблемой на
    протяжении более 350 лет! Он также работал над эллиптическими функциями и открыл _Абелевы_
    функции.

    Абель провел свою жизнь в бедности: у него было шесть братьев и сестер, его отец умер, когда ему
    было 18 лет, он не смог найти работу в университете, и многие математики изначально отклонили его работу.
    Сегодня одна из самых высоких наград в математике, _Абелевская премия_ названа в его честь.
  links:
    - title: Теория групп
      url: /course/transformations/symmetry-groups

al-haytham:
  born: 965
  died: 1050
  name: Al-Haytham
  bio: |
    __Хасан Ибн аль-Хайсам__ (أبو علي ، الحسن بن الحسن بن الهيثم, ок. 965 - 1050) жил в Каире во
    время Золотого века ислама и изучал математику, физику, астрономию, философию и медицину. Он
    был сторонником _научного метода_: убеждения в том, что любая научная гипотеза должна быть
    проверена с помощью экспериментов или математической логики - за столетия до европейских ученых
    во времена Ренессанса.

    Аль-Хайтам особенно интересовался оптикой и зрительным восприятием. Он также вывел формулу для
    суммы четвертых степеней (`1^4 + 2^4 + 3^4 + … +

    n^4`) и изучил связь между алгеброй и геометрией.

al-karaji:
  born: 953
  died: 1029
  name: Al-Karaji
  bio: |
    __Мухаммед Аль-Караджи__ (ابو بکر محمد بن الحسن الکرجی, ок. 953 - 1029) был персидским
    математиком и инженером. Он был первым человеком, который использовал _доказательство по
    индукции_, что позволило ему доказать биномиальную теорему.
  links:
    - title: Математическая индукция
      url: /world/Axioms_and_Proof

al-khwarizmi:
  born: 780
  died: 850
  name: Al-Khwarizmi
  overflow: true
  bio: |
    Персидский математик __Мухаммед аль-Хорезми__ (محمد بن موسى الخوارزمي, 780 - 850) жил во время
    золотого века режима мусульманского аббасида в Багдаде. Он работал в «Доме Мудрости», в котором
    содержалась первая большая коллекция академических книг со времени разрушения Александрийской
    библиотеки.

    Аль-Хорезми был назван «Отцом алгебры» - фактически, слово _алгебра_ происходит от арабского
    названия его самой важной книги: «Сложная книга по расчетам путем дополнения и уравновешивания».
    В нем он показал, как решать линейные и квадратные уравнения, и на протяжении многих веков он
    был главным учебником по математике в европейских университетах.

    Аль-Хорезми также работал в области астрономии и географии, и в его честь названо слово
    «алгоритм».

apollonius:
  name: Apollonius
  born: -262
  died: -190
  bio: |
    __Аполлоний Пергский__ (ок. 200 г. до н.э.) был греческим математиком и астрономом, наиболее
    известным своей работой над четырьмя _коническими сечениями_.
  links:
    - title: Конические сечение
      url: /course/circles/conic-sections

appel:
  name: Appel
  bio: |
    __Кеннет Аппель__ (1932 - 2013) был американским математиком, известным своим доказательством
    теоремы о четырех цветах с Вольфгангом Хакеном.

    В знак признания он и Хакен получили премию Фулкерсона Американского математического общества.

    Аппель учился в Квинс-Колледже, Нью-Йорк, и в Университете Мичигана. Преподавал в Университете
    Иллинойса и Университете Нью-Гемпшира.

archimedes:
  name: Archimedes
  born: -287
  died: -212
  bio: |
    __Архимед__ (ок. 287 - 212 до н.э.) был древнегреческим ученым и инженером и одним из величайших
    математиков всех времен. Он открыл много концепций исчисления и работал в области геометрии,
    анализа и механики.

    Принимая ванну, Архимед нашел способ определить объем нерегулярных объектов, используя
    количество воды, которое они вытеснили при погружении в воду. Он был так взволнован этим
    открытием, что выбежал на улицу, все еще раздетый, крича _«Эврика!»_ (по-гречески _«Я нашел
    это!»_).

    Как инженер, он построил гениальные защитные машины во время осады его родного города Сиракузы
    на Сицилии. Через два года римлянам наконец удалось войти, и Архимед был убит. Его последними
    словами были _«Не мешай моим кругам»_ - которые он изучал в то время.
  links:
    - title: Архимедово тело
      url: /course/polyhedra/platonic#archimedean

aristotle:
  born: -384
  died: -322
  name: Aristotle
  bio: |
    __Аристотель__ (Ἀριστοτέλης, ок. 384 - 322 до н.э.) был философом в Древней Греции. Вместе со
    своим учителем _Платоном_ он считается «отцом западной философии». Он также был частным
    репетитором Александра Великого.

    Аристотель писал о науке, математике, философии, поэзии, музыке, политике, риторике, лингвистике
    и многих других предметах. Его работа была очень влиятельной в Средние века и в эпоху
    Возрождения, и его взгляды на этику и другие философские вопросы все еще обсуждаются сегодня.

    Аристотель также является первым известным человеком, который формально изучает _логику_,
    включая ее приложения в науке и математике.

aryabhata:
  born: 476
  died: 550
  name: Aryabhata
  overflow: true
  bio: |
    __Арьябхата__ (आर्यभट) был одним из первых математиков и астрономов в золотой век индийской
    математики. Он определил тригонометрические функции, решил одновременные квадратные уравнения,
    нашел аппроксимации для _π_ и понял, что _π_ иррационально.
  links:
    - title: Тригонометрия
      url: /course/triangles/trigonometry
    - title: Квадратные уравнения
      url: /course/quadratics/introduction

babbage:
  born: 1791
  died: 1871
  name: Babbage
  small: true
  bio: |
    __Чарльз Бэббидж__ (1791 - 1871) был британским математиком, философом и инженером. Его часто
    называют «отцом компьютера», он изобрел первый механический компьютер (_Разностный механизм_) и
    улучшенную программируемую версию (_Аналитический механизм_).

    Теоретически, эти машины могут автоматически выполнять определенные вычисления, хранящиеся на
    карточках или ленте. Однако из-за высоких производственных затрат они никогда не были полностью
    завершены в течение жизни Бэббиджа. В 1991 году в Музее науки в Лондоне была построена
    функциональная копия.

bernoulli-1:
  born: 1654
  died: 1705
  name: Bernoulli
  bio: |
    __Джейкоб Бернулли__ (1655 - 1705) был швейцарским математиком и одним из многих важных ученых в
    семье Бернулли. На самом деле у него было глубокое академическое соперничество с несколькими его
    братьями и сыновьями.

    Джейкоб добился значительных успехов в исчислении, изобретенном Ньютоном и Лейбницем, создал
    поле _вариационного исчисления_, открыл фундаментальную постоянную _e_, разработал методы
    решения дифференциальных уравнений и многое другое. Больше.

    Он опубликовал первую содержательную работу о вероятности, включая перестановки, комбинации и
    закон больших чисел, доказал теорему бинома и вывел многие свойства чисел Бернулли.

bernoulli-2:
  born: 1700
  died: 1782
  name: Bernoulli
  bio: |
    __Даниэль Бернулли__ (1700 - 1782) был швейцарским математиком и физиком. Он был одним из многих
    известных ученых из семьи Бернулли, включая его отца Иоганна, его дядю Джейкоба и его брата
    Николая.

    Даниэль Бернулли показал, что с увеличением скорости жидкости ее давление уменьшается. Теперь он
    называется _принципом Бернулли_. Этот механизм используется крыльями самолетов и двигателями
    внутреннего сгорания. Он также сделал важные открытия в области вероятности и статистики и
    впервые столкнулся с _функциями Бесселя_.

    В возрасте 34 лет ему запретили из дома его отца избивать его по награде Парижской академии, для
    которой они оба подали заявку.

bhaskara:
  born: 1114
  died: 1185
  name: Bhaskara
  bio: |
    __Бхаскара II__ (1114 - 1185) был индийским математиком и астрономом. Он открыл некоторые из
    основных понятий исчисления, более чем за 500 лет до Лейбница и Ньютона. Бхаскара также
    установил, что деление на ноль дает бесконечность, и решил различные квадратные, кубические,
    квартичные и диофантовы уравнения.

blackwell:
  born: 1919
  died: 2010
  name: Blackwell
  small: true
  bio: |
    __Дэвид Блэквелл__ (1919 - 2010) был американским статистиком и математиком. Он работал над
    теорией игр, теорией вероятностей, теорией информации и динамическим программированием и написал
    один из первых учебников по байесовской статистике. _Теорема Рао-Блэквелла_ показывает, как
    улучшить оценки некоторых величин в статистике.

    Блэквелл был первым афроамериканцем, избранным в Американскую _Национальную академию наук_, и
    одним из первых получил степень доктора математических наук.

bolyai:
  born: 1802
  died: 1860
  name: Bolyai
  small: true
  bio: |
    __Янош Боляй__ (1802 - 1860) был венгерским математиком и одним из основателей неевклидовой
    геометрии - геометрии, в которой пятая аксиома Евклида о параллельных линиях не выполняется. Это
    был значительный прорыв в математике. К сожалению для Боляй, математики Гаусс и Лобачевский
    обнаружили аналогичные результаты одновременно и получили большую часть кредита.
  links:
    - title: Неевклидова геометрия
      url: /world/Dimensions_and_Distortions

boole:
  born: 1815
  died: 1864
  name: Boole
  bio: |
    __Джордж Буль__ (1815 - 1864) был английским математиком. Будучи ребенком, он учил себя латыни,
    греческому языку и математике, надеясь сбежать из жизни низшего класса. Он создал _булеву
    алгебру_, которая использует операторы типа AND, OR и NOT (вместо сложения или умножения) и
    может использоваться при работе с наборами. Это было основой для формальной математической
    логики, и имеет много применений в информатике.

brahmagupta:
  born: 598
  died: 668
  name: Brahmagupta
  overflow: true
  bio: |
    Индийский математик __Брахмагупта__ (ок. 598 - 668 гг. Н. Э.) Изобрел правила сложения,
    вычитания и умножения с нулевыми и отрицательными числами. Он был также астрономом и сделал
    много других открытий в математике. К сожалению, его труды не содержали никаких доказательств,
    поэтому мы не знаем, как он получил свои результаты.

cantor:
  born: 1845
  died: 1918
  name: Cantor
  bio: |
    Немецкий математик __Георг Кантор__ (1845 - 1918) был изобретателем теории множеств и пионером в
    нашем понимании бесконечности. Большую часть своей жизни открытия Кантора были яростными
    противниками его коллег. Это, возможно, способствовало его депрессии и нервным срывам, и он
    провел много десятилетий в психиатрической больнице.

    Кантор доказал, что существует _различных размеров_ бесконечности. Например, набор
    действительных чисел _неисчисляемый_ - это означает, что он не может быть соединен с набором
    натуральных чисел.

    Только к концу своей жизни Кантор начал получать признание, которого он заслуживал. Давид
    Гильберт классно заявил, что «никто не изгонит нас из рая, который создал Кантор».
  links:
    - title: Бесконечность
      url: /world/Infinity
    - title: Теория множеств
      url: /world/Axioms_and_Proof

cardano:
  born: 1501
  died: 1576
  name: Cardano
  bio: |
    Итальянский __Джероламо Кардано__ (1501 - 1576) был одним из самых влиятельных математиков и
    ученых эпохи Возрождения. Он исследовал гиперциклоиды, опубликовал решение Тартальи и Феррари
    для кубических и квартичных уравнений, был первым европейцем, который систематически использовал
    отрицательные числа, и даже признал существование мнимых чисел (основываясь на `sqrt(-1)`).

    Кардано также достиг некоторого раннего прогресса в теории вероятностей и ввел биномиальные
    коэффициенты и биномиальную теорему в Европу. Он изобрел множество механических устройств,
    включая кодовые замки, гироскопы с тремя степенями свободы и приводные валы (или карданные
    валы), которые до сих пор используются в транспортных средствах.
  links:
    - title: Мнимые числа
      url: /world/Real_Irrational_Imaginary

carroll:
  born: 1832
  died: 1898
  name: Carroll
  bio: |
    __Чарльз Лютвидж Доджсон__ (1832 - 1898) лучше всего известен под псевдонимом __Льюиса
    Кэрролла__, как автор _приключений Алисы в стране чудес_ и его продолжения _Сквозь зеркало_.

    Тем не менее, Кэрролл был также блестящим математиком. Он всегда старался включать головоломки и
    логику в истории своих детей, делая их более приятными и запоминающимися.

cauchy:
  born: 1789
  died: 1857
  name: Cauchy
  small: true
  bio: |
    __Огюстен Луи Коши__ (1789 - 1857) был французским математиком и физиком. Он внес вклад в
    широкий спектр областей математики, и десятки теорем названы в его честь.

    Коши формализовал исчисление и анализ, переформулировав и показав результаты, где предыдущие
    математики были гораздо более небрежными и неточными. Он основал область _комплексного анализа_,
    изучал группы перестановок и работал над оптикой, гидродинамикой и теорией упругости.

cavalieri:
  name: Cavalieri
  born: 1598
  died: 1647
  bio: |
    __Бонавентура Кавальери__ (1598 - 1647) был итальянским математиком и монахом. Он разработал
    предшественника бесконечно малого исчисления и запомнился принципом Кавальери, чтобы найти объем
    твердых тел в геометрии.

    Кавальери также работал в области оптики и механики, ввел логарифмы в Италии и обменивался
    письмами с Галилео Галилеем.
  links:
    - title: Метод неделимых
      url: /course/circles/spheres-cones-cylinders#cavalieri

cayley:
  born: 1821
  died: 1895
  name: Cayley
  bio: |
    __Артур Кэли__ (1821 - 1895) был британским математиком и юристом. Он был одним из пионеров
    _теории групп_, первым предложил современное определение «группы» и обобщил их, чтобы охватить
    еще много приложений в математике. Кейли также разработал матричную алгебру и работал над
    многомерной геометрией.
  links:
    - title: Теория групп
      url: /course/transformations/symmetry-groups

collatz:
  name: Collatz
  bio: |
    __Лотар Коллатц__ (1910 - 1990) - немецкий математик, работающий над дифференциальными
    уравнениями и задачами оптимизации. Проблема _гипотезы Коллатца_ или `3x+1` названа в его честь
    и до сих пор не решена.

conway:
  name: Conway
  born: 1937
  died: 2020
  bio: |
    __Джон Хортон Конвей__ (1937–2020) был британским математиком, который работал в Кембриджском и
    Принстонском университетах. Он был членом Королевского общества и первым лауреатом премии Пойа.

    Он исследовал основную математику повседневных предметов, таких как узлы и игры, и он внес вклад
    в теорию групп, теорию чисел и многие другие области математики. Конвей известен тем, что
    изобрел «Игру жизни Конвея», _клеточный автомат_ с захватывающими свойствами.
  links:
    - title: Последовательность "Посмотри и скажи"
      url: /course/sequences/special#look-and-say

copernicus:
  born: 1473
  died: 1543
  name: Copernicus
  bio: |
    __Николай Коперник__ (1473 - 1543) был польским математиком, астрономом и юристом. В течение его
    жизни большинство людей верили в _геоцентрическую_ модель вселенной, в которой Земля находится в
    центре, а все остальное вращается вокруг нее.

    Коперник создал новую модель, где солнце находится в центре, а Земля движется вокруг него по
    кругу. Он также предсказал, что Земля вращается вокруг своей оси один раз в день. Боясь, что это
    расстроит католическую церковь, он опубликовал модель только перед своей смертью - вызвав то,
    что сейчас называется _Коперниканской революцией_.

    Коперник также работал дипломатом и врачом, и внес важный вклад в экономику.
  links:
    - title: Планетарные орбиты
      url: /course/circles/conic-sections#orbits

de-moivre:
  born: 1667
  died: 1754
  name: De Moivre
  bio: |
    __Абрахам де Муавр__ (1667 - 1754) был французским математиком, работавшим в области вероятности
    и аналитической геометрии. Он наиболее запомнился формулой _де Муавра_, которая связывает
    тригонометрию и комплексные числа.

    Де Муавр открыл формулу для нормального распределения по вероятности и сначала предположил
    _центральную предельную теорему_. Он также нашел нерекурсивную формулу для чисел Фибоначчи,
    связав их с золотым отношением `φ`.
  links:
    - title: Вероятность
      url: /course/probability/predicting-the-future
    - title: Числа Фибоначчи
      url: /course/sequences/fibonacci

dedekind:
  born: 1831
  died: 1916
  name: Dedekind
  small: true
  bio: |
    __Рихард Дедекинд__ (1831 - 1916) был немецким математиком и одним из учеников Гаусса. Он
    разработал много концепций о теории множеств и изобрел _срезы Дедекинда_ как формальное
    определение действительных чисел. Он также дал первые определения _числовых полей_ и _колец_,
    двух важных конструкций в абстрактной алгебре.

democritus:
  born: -460
  died: -370
  name: Democritus
  bio: |
    Греческий математик __Демокрит__ (ок. 460 - 370 до н.э.) был первым, кто предположит,
    что вся материя состоит из крошечных _атомов_ и считается «отцом современной науки». Он также
    сделал много открытий в геометрии, включая формулу для измерения объема призм и колбочек.
  links:
    - title: Объем конуса
      url: /course/circles/spheres-cones-cylinders#cone-volume

desargues:
  born: 1591
  died: 1661
  name: Desargues
  bio: |
    __Жерар Дезарг__ (1591 - 1661) был французским математиком, инженером и архитектором. Он
    спроектировал многочисленные здания в Париже и Лионе, помог построить плотину и изобрел механизм
    для подъема воды с помощью эпициклоидов.

    В математике Дезарг считается отцом _проективной геометрии_. Это особый вид геометрии, в котором
    параллельные линии встречаются в «точке на бесконечности», размер фигур не имеет значения
    (только их пропорции), и все четыре конических сечения (круг, эллипс, парабола и гипербола) по
    существу являются одними и теми же.
  links:
    - title: Конические сечение
      url: /course/circles/conic-sections

descartes:
  born: 1596
  died: 1650
  name: Descartes
  bio: |
    __Рене Декарт__ (1596 - 1650) был французским математиком и философом и одной из ключевых фигур
    в научной революции. Он отказался принять авторитет предыдущих философов, и одна из его самых
    известных цитат - «Я мыслю, следовательно, я существую».

    Декарт является отцом _аналитической геометрии_, которая позволяет нам описывать геометрические
    фигуры с помощью алгебры. Это было одной из предпосылок, которые позволили Ньютону и Лейбницу
    изобрести _исчисление_ несколько десятилетий спустя.

    Ему приписывают первое использование верхних индексов для степеней или показателей, и _декартова
    система координат_ названа в его честь.

diophantus:
  born: 200
  died: 284
  name: Diophantus
  overflow: true
  bio: |
    __Диофант__ был греческим математиком, который жил в Александрии. Большая часть его работ
    посвящена решению полиномиальных уравнений с несколькими неизвестными. Теперь они называются
    _диофантовыми уравнениями_ и остаются важной областью для исследований сегодня.

    Много веков спустя, читая одну из книг Диофанта, _Пьер де Ферма_ предположил, что одно из этих
    уравнений не имеет решения. Уравнение стало известно как «Последняя теорема Ферма», и было решено
    только в 1994 году.

dirac:
  name: Dirac
  bio: |
    __Поль Дирак__ (1898 - 1972) был английским физиком-теоретиком, который поделился Нобелевской
    премией 1933 года с Эрвином Шрёдингером. Дирак был одним из пионеров квантовой механики,
    сформулировал знаменитое уравнение __Дирака__ и впервые предсказал существование
    антивещества.

    Прежде чем переехать в Америку, он преподавал в Кембриджском университете. Дирак был очень
    стеснительным и, по словам Эйнштейна, _«он балансировал на головокружительном пути между гением и
    безумцем»_.

einstein:
  name: Einstein
  born: 1879
  died: 1955
  small: true
  bio: |
    __Альберт Эйнштейн__ (1879 - 1955) был немецким физиком и одним из самых влиятельных ученых в
    истории. Он получил Нобелевскую премию по физике, а журнал TIME назвал его _человеком 20-го
    века_.

    Эйнштейн вызвал самое значительное изменение нашего взгляда на вселенную со времен Ньютона.
    Он понял, что классической _ньютоновской_ физики уже недостаточно для объяснения некоторых
    физических явлений.

    В возрасте 26 лет, во время своего «чудесного года», он опубликовал четыре новаторские научные
    работы, в которых объясняется фотоэлектрический эффект и броуновское движение, вводится
    специальная теория относительности и выводится формула `E = m c^2`, в которой утверждается, что
    энергия (_E_) и масса (_m_) прямопропорциональны.

eratosthenes:
  name: Eratosthenes
  born: -276
  died: -195
  bio: |
    __Эратосфен Киренский__ (ок. 276 - 195 до н.э.) был греческим математиком, географом,
    астрономом, историком и поэтом. Он провел большую часть своей жизни в Египте, в должности главы
    Александрийской библиотеки. Среди многих других достижений Эратосфен вычислил окружность Земли,
    измерил наклон оси вращения Земли, оценил расстояние от нашей планеты до Солнца и создал
    некоторые из первых карт мира. Он также изобрел «Сито Эратосфена», эффективный способ вычисления _простых чисел_.
  links:
    - title: Радиус Земли
      url: /course/circles/tangets-chords-arcs#eratosthenes
    - title: Решето Эратосфена
      url: /course/divisibility/primes#eratosthenes

erdos:
  born: 1913
  died: 1996
  name: Erdős
  bio: |
    __Пал Эрдёш__ (1913 - 1996) был одним из самых продуктивных математиков в истории. Родившись в
    Венгрии, он решил множество задач в теории графов, теории чисел, комбинаторике, анализе
    вероятностей и других областях математики.

    За свою жизнь Эрдос опубликовал около 1500 статей и сотрудничал с более чем 500 другими
    математиками. Фактически, он провел большую часть своей жизни путешествуя на семинары и навещая коллег!

escher:
  name: Escher
  born: 1898
  died: 1972
  bio: |
    __Мауриц Корнелис Эшер__ (1898 - 1972) был нидерландским художником, который создавал эскизы,
    ксилографии и литографии математически вдохновленных объектов и фигур: включая многогранники,
    тесселяции и невозможные формы. Он графически исследовал такие понятия, как симметрия,
    бесконечность, перспектива и неевклидова геометрия.
  small: true
  links:
    - title: Тесселяция в искусстве
      url: /course/polyhedra/tessellations#escher

euclid:
  name: Euclid
  born: -330
  died: -270
  bio: |
    __Александрийский Эвклид__ (около 300 г. до н.э.) был греческим математиком и его часто называют
    _отцом геометрии_. Он опубликовал книгу _Elements_, которая впервые представила евклидову
    геометрию и содержала много важных доказательств в геометрии и теории чисел. Это был основной
    учебник по математике до 19 века. Он преподавал математику в Александрии, но очень мало что
    известно о его жизни.
  links:
    - title: Аксиомы Эвклида
      url: /course/euclidean-geometry/euclids-axioms
    - title: Большие простые числа
      url: /course/divisibility/primes#primes3

euler:
  name: Euler
  born: 1707
  died: 1783
  bio: |
    __Леонард Эйлер__ (1707 - 1783) был одним из величайших математиков в истории. Его работы
    охватывают все области математики, и он написал 80 томов исследований.

    Эйлер родился в Швейцарии и учился в Базеле, но большую часть жизни прожил в Берлине, Пруссии и
    Санкт-Петербурге, России.

    Эйлер ввел большую часть современной математической терминологии и обозначений, и сделал
    важные открытия в исчислении, анализе, теории графов, физике, астрономии и многих других темах.
  links:
    - title: Задача о семи кёнигсбергских мостах
      url: /course/graph-theory/bridges
    - title: Формула Эйлера
      url: /course/graph-theory/planar-graphs
    - title: Многогранники
      url: /course/polyhedra/polyhedra

fatou:
  name: Fatou
  bio: |
    __Пьер Жозе Луи Фату__ (1878 - 1929) был французским математиком и астрономом. Он совместно
    обнаружил _множество Джулии_, и его обратное имя, множество Фату, названо в его честь. Он также внес
    важный вклад в анализ и небесную механику.

fermat:
  name: Fermat
  born: 1607
  died: 1665
  bio: |
    __Пьер де Ферма__ (1607 - 1665) был французским математиком и юристом. Он был пионером
    исчисления, а также работал в теории чисел, вероятности, геометрии и оптики.

    В 1637 году он написал короткую заметку на полях одного из своих учебников, утверждая, что
    уравнение `a^n + b^n = c^n` не имеет целочисленных решений для `n > 2`, и что у него было
    «изумительное доказательство, которого край слишком узок, чтобы его удержать». Это стало
    известно как _Последняя теорема Ферма_, и была одной из самых известных нерешенных проблем в
    математике - пока она не была окончательно доказана в 1994 году.
  links:
    - title: Вероятность
      url: /course/probability/introduction

fibonacci:
  name: Fibonacci
  born: 1175
  died: 1250
  bio: |
    __Леонардо Пизанский__, обычно известный как __Фибоначчи__ (1175 - 1250), был итальянским
    математиком. Он наиболее известен по числовой последовательности, названной его именем: 1, 1, 2,
    3, 5, 8, 13,…

    Фибоначчи также отвечает за популяризацию арабских цифр (0, 1, 2, 3, 4, ...) в Европе, которая
    еще использовала римские цифры (I, V, X, D, ...) в 12 веке нашей эры. Он объяснил десятичную
    систему в книге «Liber Abaci», практическом учебнике для торговцев.
  links:
    - title: Числа Фибоначчи
      url: /course/sequences/fibonacci

fourier:
  born: 1768
  died: 1830
  name: Fourier
  bio: |
    __Жозеф Фурье__ (1768 - 1830) был французским математиком, другом и советником Наполеона. В
    дополнение к его математическим исследованиям, ему также приписывают открытие парникового
    эффекта.

    Во время путешествия в Египет Фурье особенно увлекся _жарой_. Он изучил теплообмен и колебания и
    обнаружил, что любая периодическая функция может быть записана в виде бесконечной суммы
    тригонометрических функций: _ряд Фурье_.

fuller:
  name: Fuller
  bio: |
    __Ричард Бакминстер «Баки» Фуллер__ (1895-1983) был американским архитектором, дизайнером и
    изобретателем. Он известен строительством _геодезического купола_ - крупных сферических
    структур. Подобные молекулы углерода, _фуллерены_, были названы в его честь.

galileo:
  born: 1564
  died: 1642
  name: Galileo
  bio: |
    __Галилей Галилей__ (1564 - 1642) был итальянским астрономом, физиком и инженером. Он
    использовал один из первых телескопов для наблюдения за ночным небом, где он обнаружил четыре
    крупнейших спутника Юпитера, фазы Венеры, солнечные пятна и многое другое.

    Галилей, которого иногда называют «отцом современной науки», также изучал движение объектов в
    свободном падении, кинематику, материаловедение и изобрел термоскоп (предшественник термометра).

    Он был активным сторонником _Гелиоцентризма_, идеи, что Солнце было в центре нашей солнечной
    системы. Это в конечном итоге привело к тому, что он был осужден католической инквизицией:
    Галилей был вынужден отречься от общества и всю оставшуюся жизнь провел под домашним арестом.

galois:
  born: 1811
  died: 1832
  name: Galois
  overflow: true
  bio: |
    У французского математика __Эвариста Галуа__ (1811 - 1832) была короткая и трагическая жизнь, но
    он изобрел две совершенно новые области математики: _теория групп_ и _теория Галуа_ ,

    Еще будучи подростком, Галуа доказал, что не существует общего решения для полиномиальных
    уравнений пятой степени и выше - одновременно с Нильсом Абелем.

    К сожалению, другие математики, с которыми он делился этими открытиями, неоднократно теряли
    место или просто возвращали свою работу, и он провалил свои школьные и университетские экзамены,
    потому что концентрировался на гораздо более сложной работе.

    В возрасте 21 года Галуа был застрелен в дуэле (некоторые говорят, что это была вражда за женщину),
    а затем умер от своих ран. Ночью перед смертью, он резюмировал свои математические открытия в
    письме к другу. Другим математикам потребовалось много лет, чтобы полностью осознать истинное
    влияние его работы.
  links:
    - title: Теория групп
      url: /course/transformations/symmetry-groups

gauss:
  name: Gauss
  born: 1777
  died: 1855
  bio: |
    __Карл Фридрих Гаусс__ (1777 - 1855) был, вероятно, величайшим математиком в истории. Он сделал
    новаторские открытия почти во всех областях математики, от алгебры и теории чисел до статистики,
    исчисления, геометрии, геологии и астрономии.

    Согласно легенде, он исправил ошибку в учете своего отца в возрасте 3 лет и нашел способ быстро
    сложить все целые числа от 1 до 100 в возрасте 8 лет. Он сделал свои первые важные открытия,
    будучи еще подростком, а затем обучал многих других известных математиков в качестве профессора.
  links:
    - title: Теорема простых чисел
      url: /course/divisibility/the-distribution-of-primes#riemann
    - title: Неевклидова геометрия
      url: /world/Dimensions_and_Distortions
    - title: Суммы треугольных чисел
      url: /course/sequences/figurate#triangle-sums

germain:
  born: 1776
  died: 1831
  name: Germain
  small: true
  bio: |
    __Софи Жермен__ (1776 - 1831) решила, что хочет стать математиком в возрасте 13 лет,
    прочитав об Архимеде. К сожалению, как женщина, она столкнулась со значительным
    противодействием. Ее родители пытались помешать ей учиться, когда она была маленькой, и она
    так и не получила должность в университете.

    Жермен была пионером в понимании математики упругих поверхностей, за что она получила главный
    приз Парижской академии наук. Она также добилась значительных успехов в решении последней
    теоремы Ферма и регулярно переписывалась с Карлом Фридрихом Гауссом.

godel:
  born: 1906
  died: 1978
  name: Gödel
  small: true
  bio: |
    __Курт Гёдель__ (1906 - 1978) был австрийским математиком, который позже иммигрировал в Америку,
    и считается одним из величайших логиков в истории.

    В возрасте 25 лет, сразу после получения докторской степени в Вене, он опубликовал свои две
    _теоремы о неполноте_. Теоремы основываются на том, что любая (последовательная и достаточно мощная)
    математическая система содержит определенные утверждения, которые верны, но не могут быть
    доказаны. Другими словами, математика содержит определенные проблемы, которые невозможно решить.

    Этот результат оказал глубокое влияние на развитие и философию математики. Гёдель также нашел
    пример этих «невозможных теорем»: __континуум-гипотеза__.
  links:
    - title: Теорема о неполноте
      url: /world/Axioms_and_Proof
    - title: Континуум-гипотеза
      url: /world/Infinity

goldbach:
  name: Goldbach
  born: 1690
  died: 1764
  bio: |
    __Кристиан Гольдбах__ (1690 - 1764) был прусским математиком и современником Эйлера, Лейбница и
    Бернулли. Он был репетитором русского царя Петра II, и его помнят за его «гипотезу Гольдбаха».
  links:
    - title: Проблема Гольдбаха
      url: /course/divisibility/the-distribution-of-primes#goldbach1

grothendieck:
  born: 1928
  died: 2014
  name: Grothendieck
  small: true
  bio: |
    Французский математик __Александр Гротендик__ (1928 - 2014) был одной из ключевых фигур в
    развитии _алгебраической геометрии_. Он расширил сферу этой области, чтобы применить ее ко
    многим новым задачам в математике, включая последнюю теорему Ферма. В 1966 году он был награжден
    премией Филдса.

guthrie:
  name: Guthrie
  bio: |
    __Фрэнсис Гатри__ (1831 - 1899) был южноафриканским ботаником и математиком, который впервые
    сформулировал проблему четырех цветов в 1852 году. Он был учеником Августа де Моргана, одного из
    величайших британских математиков. Помимо того, что Гатри был профессором и учителем математики,
    он работал юристом и занимался исследованиями в области солнечной энергетики и аэронавтики.

haken:
  name: Haken
  bio: |
    __Вольфганг Хакен__ (род. 1928) - немецкий математик, известный своими доказательствами _теоремы
    о четырех цветах_ Кеннета Аппеля. В знак признания он и Аппель получили премию Фалкерсона
    Американского математического общества. В 1990 году Хакен стал членом Центра перспективных
    исследований в университете штата Иллинойс, где он в настоящее время является почетным
    профессором.

halley:
  name: Halley
  bio: |
    __Эдмонд Галлей__ (1656 - 1742) был английским математиком, физиком и вторым _королевским
    астрономом_. Он рассчитал орбиту кометы Галлея, которая названа в его честь.

hamilton:
  born: 1805
  died: 1865
  name: Hamilton
  small: true
  bio: |
    __Уильям Роуэн Гамильтон__ (1805 - 1865) был ирландским математиком. Он изобрел
    _кватернионы_, первый пример «некоммутативной алгебры», которая имеет важные приложения в
    математике, физике и информатике.

    Он придумал эту идею, прогуливаясь по Королевскому каналу в Дублине, и вырезал
    фундаментальную формулу в каменном мосту, который он проехал:
    `"i"^2 = "j"^2 = "k"^2 = "ijk" = -1`.

    Гамильтон также внес значительный вклад в физику, включая оптику и ньютоновскую механику.

hardy:
  born: 1877
  died: 1947
  name: Hardy
  small: true
  bio: |
    __Годфри Харолд Харди__ (1877 - 1947) был ведущим английским математиком. Вместе с _Джоном Литтлвудом_ он
    сделал важные открытия в области анализа и теории чисел, включая распределение простых чисел.

    В 1913 году Харди получил письмо от _Сриниваса Рамануджана_, тогда неизвестного клерка-самоучки из
    Индии. Харди сразу увидел в нем гения и договорился, чтобы Рамануджан отправился в Кембридж,
    где он работал. Вместе они сделали важные открытия и стали автороми многочисленных статей.

    Харди не любил прикладную математику и выражал это в своем личном отчете о математическом
    мышлении, книге 1940 года _Апология математики_.

hilbert:
  name: Hilbert
  born: 1862
  died: 1943
  bio: |
    __Давид Гильберт__ (1862 - 1943) был одним из самых влиятельных математиков 20-го века. Он
    работал почти во всех областях математики и был особенно заинтересован в создании формальной,
    логической основы математики.

    Гильберт работал в Гёттингене (Германия), где он обучал многочисленных студентов, которые
    впоследствии стали известными математиками. Во время Международного конгресса математиков в 1900
    году он представил список из 23 нерешенных проблем. Они заложили основу для будущих исследований
    - и четыре из них до сих пор не решены!
  links:
    - title: Парадокс "Гранд-отель" Гильберта
      url: /world/Infinity

hypatia:
  born: 360
  died: 415
  name: Hypatia
  overflow: true
  bio: |
    __Гипатия__ (ок. 360 - 415 гг. Н.э.) была выдающимся астрономом и математиком в Древней
    Александрии. Она была также первой женщиной-математиком, чья жизнь и работа достаточно хорошо
    описаны. Она редактировала или писала комментарии ко многим научным книгам своего времени и
    сделала астролябии и влагомеры.

    Она была известна при жизни как великий учитель, и она консультировала Ореста, римского префекта
    Александрии. Вражда Ореста с епископом Кириллом Александрийским привела к тому, что Гипатия была
    убита толпой христиан.

jacobi:
  born: 1809
  died: 1851
  name: Jacobi
  small: true
  bio: |
    __Карл Якоби__ (1804 - 1851) был немецким математиком. Он работал над комплексным анализом,
    дифференциальными уравнениями и теорией чисел, и был одним из пионеров в изучении _эллиптических
    функций_.

jefferson:
  name: Jefferson
  bio: |
    __Томас Джефферсон__ (1743 - 1826) был одним из отцов-основателей Соединенных Штатов, их третьим
    президентом и основным автором Декларации независимости.

    Помимо работы в политике, он изучал математику, садоводство, механику и работал архитектором.
    После ухода с государственной должности Джефферсон основал Университет Вирджинии.

jiushao:
  born: 1202
  died: 1261
  name: Qin Jiushao
  overflow: true
  bio: |
    __Цинь Цзюшао__ (秦九韶, ок. 1202 - 1261) был китайский математик, изобретатель и политик. В своем
    сочинении _Девять книг по математике_ он опубликовал многочисленные математические открытия, в том числе
    важную _китайскую теорему об остатках_, и написал об исследованиях, метеорологии и вооруженных
    силах.

    Цинь впервые разработал метод численного решения полиномиальных уравнений, который теперь
    известен как _метод Горнера_. Он нашел формулу для площади треугольника, основанную на длине его
    трех сторон, вычислил сумму арифметических рядов и ввел символ «ноль» в китайскую математику.

    Цинь также изобрел _бассейны Тяньчи_, которые использовались для измерения осадков и сбора
    метеорологических данных, важных для сельского хозяйства.

johnson:
  born: 1918
  died: 2020
  name: Johnson
  bio: |
    __Кэтрин Джонсон__ (1918 - 2020) была американским математиком. Работая в НАСА, Джонсон
    которая внесла вклад в развитие аэронавтики и космических программ США, и была одним из пионеров
    использования цифровых электронных компьютеров.

    Ее необычайная способность вычислять орбитальные траектории, окна запуска и пути аварийного
    возврата была широко известна. Даже после появления компьютеров астронавт Джон Гленн лично попросил
    ее перепроверить электронные результаты.

    В 2015 году Джонсон получила Президентскую медаль Свободы.

julia:
  name: Julia
  bio: |
    __Гастон Морис Жюлия__ (1893 - 1978) был французским математиком, который совместно открыл
    _множество Жюлия_, фрактал, который позже популяризировал Бенуа Мандельброт.

karinthy:
  name: Karinthy
  bio: |
    __Фридьеш Каринти__ (1887 - 1938) был венгерским писателем, поэтом и журналистом. Он наиболее
    известен по рассказу 1929 года «Звенья цепи», в котором впервые была представлена концепция _шести
    уровней разделения_.

kepler:
  name: Kepler
  born: 1571
  died: 1630
  bio: |
    __Иоганн Кеплер__ (1571 - 1630) был немецким астрономом и математиком. Он был _придворным
    математиком_ в Праге, и он наиболее известен своими тремя _Законами движения планет_. Кеплер
    также издал трактат по оптике и изобрел улучшенный телескоп для своих наблюдений.
  links:
    - title: Эллиптические орбиты
      url: /course/circles/conic-sections#kepler

khayyam:
  name: Khayyam
  born: 1048
  died: 1131
  bio: |
    __Омар Хайям__ (عمر خیّام, 1048 - 1131) был персидским математиком, астрономом и поэтом. Ему
    удалось классифицировать и решить все кубические уравнения, и он нашел новые способы понять
    __параллельную аксиому Евклида__. Хайям также разработал _календарь Джалали_, точный
    солнечный календарь, который до сих пор используется в некоторых странах.
  links:
    - title: Треугольник Паскаля
      url: /course/sequences/pascals-triangle

koch:
  name: von Koch
  bio: |
    __Нильс Фабиан Хельге фон Кох__ (1870 - 1924) был шведским математиком. Сначала он описал
    _снежинку Коха_, фрактал, названный в его честь, и доказал связь между гипотезой Римана и
    распределением простых чисел.

lagrange:
  born: 1736
  died: 1813
  name: Lagrange
  bio: |
    __Жозеф Луи Лагранж__ (1736 - 1813) был итальянским математиком, который сменил Леонарда Эйлера
    на посту директора Берлинской Академии наук.

    Он работал над анализом и вариационным исчислением, изобрел новые методы решения
    дифференциальных уравнений, доказал теоремы в теории чисел и заложил основы теории групп.

    Лагранж также писал о классической и небесной механике и помог установить метрическую систему в
    Европе.

lambert:
  born: 1728
  died: 1777
  name: Lambert
  bio: |
    __Иоганн Ламберт__ (1728 - 1777) был швейцарским математиком, физиком, астрономом и философом.
    Он первым доказал, что _π_ является иррациональным числом, и ввел гиперболические
    тригонометрические функции. Ламберт также работал над геометрией и картографией, создавал
    картографические проекции и предвещал открытие неевклидовых пространств.

laplace:
  born: 1749
  died: 1827
  name: Laplace
  small: true
  bio: |
    __Пьер-Симон де Лаплас__ (1749 - 1827) был французским математиком и ученым. Его иногда называют
    «Ньютоном Франции» из-за его широкого круга интересов и огромного влияния его работы.

    В книге из пяти томов Лаплас перевел задачи в области небесной механики из _геометрии_
    в _исчисление_. Это открыло широкий спектр новых стратегий для понимания нашей вселенной.
    Он предположил, что солнечная система развивалась из вращающегося диска пыли.

    Лаплас также вел поле вероятности и показал, как вероятность может помочь нам понять данные из
    физического мира.

leibniz:
  name: Leibniz
  born: 1646
  died: 1716
  bio: |
    __Готфрид Вильгельм Лейбниц__ (1646 - 1716) был немецким математиком и философом. Среди многих
    других достижений он был одним из изобретателей исчисления и изобрел несколько первых
    механических калькуляторов.

    Лейбниц верил, что наша вселенная - это «лучшая вселенная», которую мог создать Бог, и в то же
    время позволяющая нам иметь свободную волю. Он был большим сторонником _рационализма_, а также
    внес вклад в физику, медицину, лингвистику, право, историю и многие другие предметы.

leonardo:
  born: 1452
  died: 1519
  name: Da Vinci
  bio: |
    __Леонардо да Винчи__ (1452 - 1519) был итальянским художником и эрудитом. Его интересы
    варьировались от живописи, скульптуры и архитектуры до инженерии, математики, анатомии,
    астрономии, ботаники и картографии. Его часто считают главным примером «универсального человека» и
    он был одним из самых талантливых людей, которые когда-либо жили.

    Леонардо родился близ Винчи, получил образование во Флоренции и работал в Милане, Риме, Болонье и
    Венеции. Сохранилось только 15 его картин, но среди них одни из самых известных и наиболее
    воспроизводимых работ в мире, в том числе _Мона Лиза_ и _Тайная вечеря_.

    Его тетради содержат огромное количество чертежей, изобретений и научных схем, в том числе
    первые летательные аппараты и вертолеты, гидравлические насосы, мосты и многое другое.

lie:
  born: 1842
  died: 1899
  name: Lie
  small: true
  bio: |
    Норвежский математик __Мариус Софус Ли__ (1842 - 1899) значительно продвинулся в изучении
    _непрерывных групп преобразований_ - теперь называемых _группами Ли_. Он также работал над
    дифференциальными уравнениями и неевклидовой геометрией.

lobachevsky:
  born: 1792
  died: 1856
  name: Lobachevsky
  small: true
  bio: |
    __Николай Лобачевский__ (1792 - 1856) был русским математиком и одним из
    основоположников неевклидовой геометрии. Ему удалось показать, что мы можем построить
    согласованный тип геометрии, в котором пятая аксиома Евклида (о параллельных линиях) не
    выполняется.
  links:
    - title: Неевклидова геометрия
      url: /world/Dimensions_and_Distortions

lorenz:
  name: Lorenz
  born: 1917
  died: 2008
  bio: |
    __Эдвард Лоренц__ (1917 - 2008) - американский математик и метеоролог. Он был пионером _теории
    хаоса_, создателем _аттрактора Лоренца_ и автором термина «эффект бабочки».
  links:
    - title: Теория Хаоса
      url: /course/chaos/introduction

lovelace:
  born: 1815
  died: 1852
  name: Lovelace
  overflow: true
  bio: |
    __Ада Лавлейс__ (1815 - 1852) была английским писателем и математиком. Вместе с Чарльзом
    Бэббиджем она работала над созданием _вычислительной машиной_, ранним механическим компьютером. Она
    также написала первый алгоритм для работы на такой машине (для вычисления чисел Бернулли),
    что помогло ей стать первым программистом в истории.

    Ада описала свой подход как «поэтическую науку» и провела много времени, размышляя о влиянии
    технологий на общество.

madhava:
  born: 1340
  died: 1425
  name: Madhava
  bio: |
    __Мадхава из Сангамаграммы__ (ок. 1340–1425) был математиком и астрономом из южной Индии. Все
    его оригинальные работы были утеряны, но они оказали большое влияние на развитие математики.

    Мадхава впервые использовал бесконечные ряды для разложении тригонометрических функций, что
    стало значительным шагом к развитию исчисления много веков спустя. Он также изучал геометрию, алгебру
    и нашел точную формулу для _π_ (также используя бесконечные ряды).
  links:
    - title: Тригонометрия
      url: /course/triangles/trigonometry
    - title: Число Пи
      url: /course/circles/introduction

mandelbrot:
  born: 1924
  died: 2010
  name: Mandelbrot
  bio: |
    Математик __Бенуа Мандельброт__ родился в Польше, вырос во Франции и в конце концов переехал в
    Соединенные Штаты. Он был одним из пионеров _фрактальной геометрии_ и особенно интересовался
    тем, как «шероховатость» и «хаос» проявляются в реальном мире (например, облака или береговые
    линии).

    Работая в IBM, он использовал ранние компьютеры для создания графических представлений о
    фракталах, а в 1980 году он открыл знаменитое _множество Мандельброта_.
  links:
    - title: Фракталы
      url: /course/fractals/introduction
    - title: Множество Мандельброта
      url: /course/fractals/mandelbrot

menger:
  name: Menger
  bio: |
    __Карл Менгер__ (1902 - 1985) был австрийским математиком. Он исследовал алгебру,
    геометрию, измерения, теорию игр и социальные науки, но его лучше всего помнят по _губке
    Менгера_, знаменитому трехмерному _фракталу_.

mersenne:
  born: 1588
  died: 1648
  name: Mersenne
  bio: |
    __Марин Мерсенн__ (1588 - 1648) был французским математиком и священником. Из-за частых обменов
    с его контактами в научном мире в течение 17-ого столетия его назвали "почтовым ящиком Европы".

    Сегодня мы помним его за _простые числа Мерсенна_, которые можно записать как `2^n - 1`.
    Большинство крупнейших известных простых чисел этого типа. Он также изучал акустику и гармонику
    вибрирующей струны, и писал о теологии и философии.
  links:
    - title: Большие простые числа
      url: /course/divisibility/the-distribution-of-primes#prime-test-1

milgram:
  name: Milgram
  bio: |
    __Стэнли Милгрэм__ (1933 - 1984) был американским социальным психологом. Он наиболее известен
    своими экспериментами в области _подчинения_, проверкой того, насколько готовы взрослые выполнять
    приказы, даже когда они причиняют вред другим, а также _экспериментов в малом мире_, который
    проверяет степень связности общества.

mirzakhani:
  born: 1977
  died: 2017
  name: Mirzakhani
  overflow: true;
  bio: |
    __Мариам Мирзахани__ (مریم میرزاخانی, 1977 - 2017) была иранским математиком и профессором в
    Стэндфордском университете. Она единственная женщина, получившая _Филдсовскую премию_,
    высшую награду по математике.

    Мариам работала на пересечении динамических систем и геометрии. Она изучала такие объекты, как
    _гиперболические поверхности_ и _комплексных многообразий_, но также участвовала во многих
    других областях математики.

    Решая проблемы, Мариам рисовала рисунки и диаграммы на больших листах бумаги, чтобы увидеть
    основные узоры и их красоту. Ее дочь даже описала работу Мариам как «живопись». В возрасте 40 лет
    Мариам умерла от рака молочной железы.

monge:
  born: 1746
  died: 1818
  name: Monge
  bio: |
    __Гаспар Монж__ (1746 - 1818) был французским математиком. Он считается отцом _дифференциальной
    геометрии_, введя понятие _линии кривизны_ на поверхностях в трехмерном пространстве (например,
    на сфере). Монж также изобрел _ортографическую проекцию_ и _начертательную геометрию_, которая
    позволяет представлять трехмерные объекты с помощью двумерных чертежей.

    Во время Французской революции Монж служил министром морской пехоты. Он помог реформировать
    французскую систему образования и основал Политехническую школу.
  small: true
  links:
    - title: Картографические проекции
      url: /world/Dimensions_and_Distortions

monsky:
  name: Monsky
  bio: |
    __Пауль Монски__ (род. 1936) - американский математик и профессор в университете Брандейса. Он
    доказал, что квадрат нельзя разделить на нечетное количество треугольников равной площади - это
    известно как «теорема Монски».

morse:
  name: Morse
  bio: |
    __Сэмюэл Морс__ (1791 - 1872) был американским изобретателем и художником. Он вырос недалеко от
    Бостона и учился в Йельском университете, прежде чем начать карьеру художника.

    На обратном пути из поездки в Европу изучать искусство Морс подслушивал пассажиров,
    рассказывающих о новых электрических устройствах. Это вдохновило его на работу по значительному
    улучшению электрического телеграфа, используя всего один провод, и разработку _азбуки Морзе_ со
    своим помощником Альфредом Вейлом.

    После некоторых первоначальных трудностей с получением финансирования телеграф Морса быстро
    распространился по всей территории Соединенных Штатов и всего мира.

    Морс также дважды баллотировался на пост мэра Нью-Йорка, но его поддержка рабства и борьбы с
    иммиграцией означала, что он потерпел поражение оба раза.

napier:
  born: 1550
  died: 1617
  name: Napier
  bio: |
    __Джон Непер__ (1550 - 1617) был шотландским математиком, физиком и астрономом. Он изобрел
    логарифмы, популяризировал использование десятичной точки и создал «палочки Непера», ручное
    вычислительное устройство, которое помогало с умножением и делением чисел.

nash:
  born: 1928
  died: 2015
  name: Nash
  bio: |
    __Джон Форбс Нэш__ (1928 - 2015) - американский математик, работавший над теорией игр,
    дифференциальной геометрией и уравнениями в частных производных. Он показал, как математика
    может объяснить принятие решений в сложных, реальных системах - включая экономику и вооруженные
    силы.

    В свои 30 лет Нэшу поставили диагноз параноидальной шизофрения, но ему удалось выздороветь и
    вернуться к учебе. Он единственный, кто получил Нобелевскую премию по экономике и _Абелевскую
    премию_, одну из самых высоких наград в области математики.
  links:
    - title: Теория Игр
      url: /world/Game_Theory

neumann:
  born: 1903
  died: 1957
  name: von Neumann
  small: true
  bio: |
    __Джон фон Нейман__ (1903 - 1957) был венгеро-американским математиком, физиком и
    программистом. Он внес важный вклад в математику, был пионером квантовой механики и
    разработал такие концепции, как теория игр, клеточные автоматы, самовоспроизводящиеся машины и
    линейное программирование.

    Во время Второй мировой войны Джон фон Нейман был одним из ключевых участников _Манхэттенского
    проекта_, занимавшегося разработкой водородной бомбы. Позже он консультировался для Комиссии по
    атомной энергии и военно-воздушным силам США.

newton:
  name: Newton
  born: 1642
  died: 1726
  bio: |
    __Сэр Исаак Ньютон__ (1642 - 1726) был английским физиком, математиком и астрономом, и одним из
    самых влиятельных ученых всех времен. Он был профессором в Кембриджском университете и
    президентом Лондонского королевского общества.

    В своей книге _Математические основы натуральной философии_ Ньютон сформулировал законы движения и гравитации, которые
    заложили основы классической физики и доминировали в нашем взгляде на Вселенную в течение
    следующих трех столетий.

    Помимо всего прочего, Ньютон был одним из изобретателей исчисления, построил первый отражающий
    телескоп, рассчитал скорость звука, изучил движение жидкостей и разработал теорию цвета,
    основанную на том, как призмы разделяют солнечный свет на спектральные цвета.
  links:
    - title: Гравитация
      url: /course/circles/conic-sections#newton
    - title: Число Пи
      url: /course/circles/introduction#pi-record

nicomachus:
  name: Nicomachus
  born: 60
  died: 120
  overflow: true
  bio: |
    __Никомах Герасский__ (ок. 60 - 120) был древнегреческим математиком, который также много
    времени размышлял о мистических свойствах чисел. Его книга _Введение в арифметику_ содержит
    первое упоминание о совершенных числах.
  links:
    - title: Совершенные числа
      url: /course/sequences/special#perfect

nightingale:
  born: 1820
  died: 1910
  name: Nightingale
  small: true
  bio: |
    __Флоренс Найтингейл__ (1820 - 1910) была английской медсестрой и статистиком. Во время Крымской
    войны она ухаживала за ранеными британскими солдатами, а затем основала первую школу для подготовки
    медсестер. Как «Леди с лампой», она стала культурной иконой, и новые медсестры в США все еще
    принимают обещание _Соловья_.

    Одним из ее самых важных вкладов в медицину было использование статистики для оценки лечения.
    Она создала многочисленные инфографики и была одной из первых, кто использовал круговые
    диаграммы. Флоренс также работала над улучшением санитарных условий и облегчения голода в Индии,
    помогала отменить законы о проституции и продвигала новую карьеру для женщин.

noether:
  name: Noether
  born: 1882
  died: 1935
  bio: |
    __Амалия Эмми Нётер__ (1882 - 1935) была немецким математиком, сделавшим важные открытия в
    области абстрактной алгебры и теоретической физики, включая связь между симметрией в природе и законами
    сохранения. Ее считают самой влиятельной математикой-женщиной.
  small: true
  links:
    - title: Симметрия в физике
      url: /course/transformations/physics

oresme:
  born: 1323
  died: 1382
  name: Oresme
  bio: |
    __Николай Орезмский__ (ок. 1323 - 1382) был важным французским математиком, философом и епископом,
    жившим в позднем Средневековье. Он изобрел координатную геометрию задолго до Декарта, первым
    использовал дробные показатели степени и исследовал бесконечные ряды и прогрессий. Он писал об экономике, физике,
    астрономии и теологии, а также был советником короля Франции Карла V.

pacioli:
  born: 1446
  died: 1517
  name: Pacioli
  bio: |
    __Лука Пачоли__ был влиятельным итальянским монахом и математиком, который изобрел стандартные
    символы плюса и минуса (+ и -). Он был одним из основоположников основных принципов бухгалтеров в Европе, где ввел
    двойные записи в бухгалтерии. Пачоли сотрудничал с Леонардо да Винчи, а также писал об арифметике и
    геометрии.

pascal:
  name: Pascal
  born: 1623
  died: 1662
  bio: |
    __Блез Паскаль__ (1623 - 1662) был французским математиком, физиком и философом. Он изобрел
    некоторые из первых механических калькуляторов, а также работал над проективной геометрией, теории
    вероятности и физикой вакуума.

    Наиболее известный Паскаль известен тем, что назвал _Треугольник Паскаля_, бесконечный
    треугольник чисел с удивительными свойствами.
  links:
    - title: Вероятность
      url: /course/probability/introduction
    - title: Треугольник Паскаля
      url: /course/sequences/pascals-triangle

peano:
  born: 1858
  died: 1932
  name: Peano
  small: true
  bio: |
    Итальянский математик __Джузеппе Пеано__ (1858 - 1932) опубликовал более 200 книг и статей по
    логике и математике. Он сформулировал аксиомы _Пеано_, которые стали основой для точной алгебры
    и анализа, разработал обозначения для математической логики и теории множеств, построил непрерывные,
    заполняющие пространство кривые (_кривые Пеано_), и работал над методом доказательства по
    индукции.

    Пеано также разработал новый международный язык _Интерлингва_, который был упрощенной
    версией латыни.
  links:
    - title: Математическая индукция
      url: /world/Axioms_and_Proof

pearson:
  name: Pearson
  bio: |
    __Карл Пирсон__ (1857 - 1936) был английским математиком и статистиком. Он работал над биометрии,
    метеорологии и отстаивал евгенику, и основал первое в мире отделение
    статистики в колледже при Лондонском университете.

penrose:
  name: Penrose
  born: 1931
  bio: |
    __Сэр Роджер Пенроуз__ (родился в 1931 году) - английский математик и физик, известный своими
    новаторскими работами в области общей теории относительности и космологии, часто сотрудничающий
    с другими известными учеными, такими как Стивен Хокинг и Майкл Атья. Он также открыл _Мозаику
    Пенроуза_: самоподобные непериодические замощения.
  links:
    - title: Мозаика Пенроуза
      url: /course/polyhedra/tessellations#penrose

perelman:
  born: 1966
  name: Perelman
  bio: |
    В 2003 году русский математик __Григорий Перельман__ (Григо́рий Перельма́нборн, 1966 г.р.)
    доказал гипотезу _Пуанкаре_, которая до того времени была одной из самых известных нерешенных
    проблем в математике.

    Комплексное доказательство было подтверждено в 2006 году, но Перельман отклонил две большие
    награды, которые пришли с ним: "Премию тысячелетия" в размере одного миллион долларов и медаль _Филдса_,
    которая является высшим признанием в математике. На самом деле, он сказал: _Если говорить совсем коротко, то
    главная причина — это несогласие с организованным математическим сообществом. Мне не нравятся их
    решения, я считаю их несправедливыми»._

    Перельман также внес свой вклад в александровской геометрию, и гипотеза Пуанкаре до сих пор
    остается единственной из семи проблем Премии тысячелетия, которая была решена.

pingala:
  name: Pingala
  born: -330
  died: -270
  bio: |
    __Пингала__ (पिङ्गल) был древнеиндийским поэтом и математиком, который жил около 300 г. до н.э.,
    но очень мало известно о его жизни. Он написал «Чандас-шастру», где математически анализировал
    санскритскую поэзию. Он также предоставил первые известные объяснения двоичных чисел, чисел
    Фибоначчи и треугольника Паскаля.
  links:
    - title: Треугольник Паскаля
      url: /course/sequences/pascals-triangle

planck:
  name: Plank
  bio: |
    __Макс Планк__ (1858 - 1947) был немецким физиком-теоретиком и одним из основоположников квантовой
    механики, за что он получил Нобелевскую премию по физике в 1918 году.

plato:
  name: Plato
  born: -425
  died: -347
  bio: |
    __Платон__ (ок. 425 - 347 гг. До н.э.) был древнегреческим философом и - вместе со своим
    учителем Сократом и учеником Аристотелем - заложил основы западной философии и науки.

    Платон основал Платоновскую академию, первое высшее учебное заведение в западном мире. Его
    многочисленные работы по философии и теологии, науке и математике, политике и правосудию делают
    его одним из самых влиятельных мыслителей всех времен.
  links:
    - title: Платоновы тела
      url: /course/polyhedra/platonic

poincare:
  born: 1854
  died: 1912
  name: Poincaré
  bio: |
    Французского математика __Анри Пуанкаре__ (1854 - 1912) часто описывают как _последний
    универсалист_, что означает, что он работал во всех областях математики, известных при его
    жизни.

    Пуанкаре является одним из основателей _топологии_, и он выдвинул гипотезу _Пуанкаре_. Это была
    одна из известных нерешенных проблем в математике, пока она не была доказана в 2003 году
    Григорием Перельманом.

    Он также нашел частичное решение «задачи трех тел» и обнаружил, что движение трех звезд или
    планет в космосе может быть совершенно непредсказуемым. Это положило начало современной _теории
    хаоса_.

    Пуанкаре был первым, кто предложил _гравитационные волны_, и его работа над преобразованиями
    Лоренца была основой, на которой Альберт Эйнштейн построил свою теорию специальной относительности.
  links:
    - title: Теория хаоса
      url: /course/chaos/introduction
    - title: Топология
      url: /world/Dimensions_and_Distortions

ptolemy:
  born: 90
  died: 168
  name: Ptolemy
  bio: |
    __Клавдий Птолемей__ (ок. 100-170 н.э.) был греко-римским математиком, астрономом, географом и
    астрологом. Его лучше всего помнят по _Птолемеевской_ или _геоцентрической_ модели нашей
    вселенной - что Земля находится в центре, и все планеты и солнце вращаются вокруг этого.

    Хотя сегодня мы знаем, что эта модель неверна, научное влияние Птолемея неоспоримо. Он
    разработал тригонометрические таблицы со многими практическими приложениями, которые оставались
    наиболее точными на протяжении многих веков. Он также создал подробные карты Земли и писал о
    теории музыки и оптике.
  links:
    - title: Тригонометрия
      url: /course/triangles/trigonometry
    - title: Орбиты
      url: /course/circles/introduction

pythagoras:
  name: Pythagoras
  born: -570
  died: -495
  bio: |
    __Пифагор Самосский__ (ок. 570 - 495 до н.э.) был древнегреческим философом и математиком. Он наиболее
    известен тем, что доказал _теорему Пифагора_, но сделал много других математических и научных
    открытий.

    Пифагор попытался объяснить музыку математическим путем и обнаружил, что два тона звучат
    «хорошо» вместе (согласные), если отношение их частот - простая дробь.

    Он также основал школу в Италии, где он и его ученики поклонялись математике почти как религии,
    следуя ряду странных правил - но в конечном итоге школа была сожжена их противниками.
  links:
    - title: Теорема Пифагора
      url: /course/triangles/pythagoras

ramanujan:
  born: 1887
  died: 1920
  name: Ramanujan
  overflow: true
  bio: |
    __Сриниваса Рамануджан__ (1887 - 1920) вырос в Индии, где он получил очень мало формального
    образования по математике. Тем не менее, он сумел разработать новые идеи в полной изоляции,
    работая клерком в небольшом магазине.

    После нескольких неудачных попыток связаться с другими математиками он написал письмо известному
    Гофри Харди. Харди сразу же узнал гения Рамануджана и договорился о его поездке в Кембридж в
    Англию. Вместе они сделали многочисленные открытия в теории чисел, анализе и бесконечных сериях.

    К сожалению, Рамануджан вскоре заболел и был вынужден вернуться в Индию, где он умер в возрасте
    32 лет. За свою короткую жизнь Рамануджан доказал более 3000 теорем и уравнений по широкому
    кругу вопросов. Его работы создали совершенно новые области математики, а его тетради изучались
    другими математиками в течение многих десятилетий после его смерти.

regiomontanus:
  born: 1436
  died: 1476
  name: Regiomontanus
  overflow: true
  bio: |
    __Иоганн Мюллер Региомонтан__ (1436 - 1476) был немецкий математик и астроном. Он добился
    больших успехов в обеих областях, включая создание подробных астрономических таблиц и публикацию
    нескольких учебников.

richardson:
  name: Richardson
  bio: |
    __Льюис Фрай Ричардсон__ (1881 - 1953) был британским математиком и физиком. Он был пионером
    современных математических методов прогнозирования погоды, изобрел акустические машины для
    обнаружения айсбергов и разработал методы решения систем линейных уравнений.

    Он также попытался рассчитать вероятность того, что две страны объявят войну друг другу,
    учитывая протяженность их общей границы. Однако он не смог найти точных измерений для длины
    границ стран. Это привело его к пониманию того, что границы и береговые линии обладают многими
    свойствами _фракталов_.

riemann:
  name: Riemann
  born: 1826
  died: 1866
  overflow: true
  bio: |
    __Бернхард Риман__ (1826 - 1866) - немецкий математик, работающий в области анализа и теории
    чисел. Он придумал первое точное определение интеграции, изучил дифференциальную геометрию,
    которая заложила основы общей теории относительности, и сделал принципиально новые открытия,
    касающиеся распределения простых чисел.
  links:
    - title: Гипотеза Римана
      url: /course/divisibility/the-distribution-of-primes#riemann

russell:
  born: 1872
  died: 1970
  name: Russell
  small: true
  bio: |
    __Бертран Рассел__ (1872 - 1970) был британским философом, математиком и писателем. Он широко
    считается одним из самых важных логиков 20-го века.

    Рассел стал соавтором «Принципов математики», где он попытался создать формальную основу для
    математики, используя логику. Его работа оказала значительное влияние не только на математику и
    философию, но также на лингвистику, искусственный интеллект и метафизику.

    Рассел был страстным пацифистом и антивоенным активистом. В 1950 году он получил Нобелевскую
    премию по литературе за работу «в которой он отстаивает гуманитарные идеалы и свободу мысли».

shannon:
  name: Shannon
  born: 1898
  died: 1972
  bio: |
    __Клод Шеннон__ (1898–1972) - американский математик и инженер-электрик, которого помнят как
    «отец информационного века». Он работал над криптографией, включая взлом кода для национальной
    обороны во время Второй мировой войны, но он также интересовался жонглированием, ездой на
    велосипеде и шахматами. В свободное время он строил машины, которые могли бы манипулировать или
    решать головоломку кубика Рубика.
  small: true
  links:
    - title: Компьютер для азартных игр
      url: /course/statistics/casino#dealer

shijie:
  born: 1249
  died: 1314
  name: Zhu Shijie
  bio: |
    __Чжу Шицзе__ (朱世杰, 1249 - 1314) был одним из величайших китайских математиков. В книге
    _«Яшмовое зеркало четырех первоэлементов»_ он показал, как решить 288 различных задач с
    использованием систем полиномиальных уравнений и четырех переменных (называемых _Небо_,
    _Земля_, _Человек_ и _Материя_).

    Чжу широко использовал треугольник Паскаля. Он также изобрел правила для решения систем линейных
    уравнений - предшествуя нашим современным матричным методам на много веков.
  links:
    - title: Треугольник Паскаля
      url: /course/sequences/pascals-triangle

sierpinski:
  name: Sierpiński
  bio: |
    __Вацлав Франциск Серпинский__ (1882 - 1969) был польским математиком. Он сделал важные
    открытия в области теории множеств, теории чисел, анализа и топологии, опубликовал более 700
    статей и 50 книг. Он также изобрел множество популярных _фракталов_, в том числе _треугольник
    Серпинского_, _ковёр Серпинского_ и _кривую Серпинского_.

    _Числа Серпинского_ являются нечетными натуральными числами _k_, так что `k * 2^n +1` является
    составным для всех натуральных чисел _n_. _Проблема Серпинского_ пытается найти минимальное число
    Серпинского. Наименьшее известное такое число составляет 78 557 - но пока неизвестно существуют
    ли меньшие.

sikdar:
  name: Sikdar
  bio: |
    __Радханат Сикдар__ (1813 - 1870) был индийским математиком. Он был первым, кто измерил высоту
    горы Эверест и доказал, что это самая высокая гора на Земле.

singmaster:
  name: Singmaster
  bio: |
    __Дэвид Сингмастер__ (1939 года рождения) - американский математик, который особенно известен
    своими математическими головоломками. Он был первым, кто предложил математические алгоритмы для анализа
    и решения _кубика Рубика_.

stevin:
  born: 1548
  died: 1620
  name: Stevin
  bio: |
    __Симон Стевин__ (1548 - 1620) был фламандским математиком и инженером. Он был одним из первых, кто
    использовал и писал о десятичных дробях, и сделал много других вкладов в науку и технику.

tartaglia:
  born: 1499
  died: 1557
  name: Tartaglia
  bio: |
    __Никколо Тарталья__ (1499 - 1557) - итальянский математик, инженер и бухгалтер. Он опубликовал первые
    итальянские переводы Архимеда и Евклида, нашел формулу для решения любого кубического уравнения
    (включая первое реальное применение комплексных чисел) и использовал математику для исследования движения
    пушечных ядер.

thales:
  name: Thales
  born: -624
  died: -546
  bio: |
    __Фалес Милетский__ (ок. 624 - 546 до н.э.) был греческим математиком и философом.

    Фалеса часто признают первым ученым в западной цивилизации: вместо того, чтобы использовать религию или
    мифологию, он пытался объяснить явления природы, используя научный подход. Он также является первым
    человеком в истории, у которого есть математическое открытие, названное его именем: теорема Фалеса.
  links:
    - title: Теорема Фалеса
      url: /course/euclidean-geometry/introduction

thorp:
  name: Thorp
  bio: |
    __Эдвард Торп__ (род. 1932) - американский менеджер хедж-фонда и игрок в блэкджек, известный тем,
    что изобрел _подсчет карт_ и создал первый _носимый компьютер_, чтобы обыграть казино в рулетку. Он
    работал в Массачусетском технологическом институте, был профессором математики и
    первым применил современные теории вероятностей.

turing:
  born: 1912
  died: 1954
  name: Turing
  bio: |
    __Алан Тьюринг__ (1912 - 1954) был английским математиком и его часто называют «отцом
    информатики».

    Во время Второй мировой войны Тьюринг сыграл решающую роль в нарушении кодекса Enigma, используемого
    немецкими военными в рамках «Правительственного кодекса и Школы шифров» в Блетчли-парке. Это
    помогло союзникам выиграть войну и, возможно, спасло миллионы жизней.

    Он также изобрел _машину Тьюринга_, математическую модель компьютера общего назначения и _тест
    Тьюринга_, который можно использовать для оценки способности искусственного интеллекта.

    Тьюринг был геем, что все еще было преступлением в течение его жизни, и это означало, что его
    революционные достижения никогда не были полностью признаны. Он покончил жизнь самоубийством в
    возрасте 41 года.

ulam:
  name: Ulam
  bio: |
    __Станислав Улам__ (1909 - 1984) был польско-американским математиком. Он сыграл важную роль в
    американском _Манхэттенском проекте_, который разработал первое ядерное оружие. Он также работал
    над ракетным двигателем с использованием ядерных импульсов и разработал вычислительный
    _метод Монте-Карло_ - важную концепцию в статистике.

venn:
  name: Venn
  bio: |
    __Джон Венн__ (1834 - 1923) был английским математиком и философом, который представил
    _диаграмму Эйлера-Венна_, используемую в теории множеств и вероятности. Он преподавал в Кембриджском
    университете и был членом Королевского общества в Лондоне.

viete:
  born: 1540
  died: 1603
  name: Viète
  bio: |
    __Франсуа Виет__ (1540 - 1603) был французским математиком, юристом и советником королей Генри
    III и IV Франции. Он достиг значительных успехов в алгебре и впервые ввел использование букв для
    представления переменных.

    Виет обнаружил связь между корнями и коэффициентами многочлена, названного _формулой Виета_. Он
    также написал книги о геометрии и тригонометрии, включая вычисление _π_ до 10 десятичных знаков
    с использованием многоугольника с 393216 сторонами.

wallis:
  born: 1616
  died: 1703
  name: Wallis
  bio: |
    Английский математик __Джон Уоллис__ (1616 - 1703) внес вклад в развитие исчисления, изобрел
    числовую линию и символ ∞ для бесконечности и служил главным криптографом в парламенте и при
    королевском дворе.

wiles:
  born: 1953
  name: Wiles
  bio: |
    Британский математик сэр __Эндрю Уайлс__ (1953 года рождения) наиболее известен тем, что доказал
    последнюю теорему Ферма, которая до того времени была одной из самых известных нерешенных
    проблем в математике.

    В 1637 году Пьер де Ферма написал на полях учебника, что у него есть прекрасное доказательство
    того, что уравнение `a^n + b^n = c^n` не имеет целочисленных решений для `n > 2`. К сожалению,
    никто не смог найти доказательства - до Уайлса. Он доказал примерно 400 лет спустя.

    Уайлс был очарован этой проблемой с 10 лет и семь лет работал над ней в одиночестве. Он объявил
    о своем решении в 1993 году, хотя для устранения небольшого разрыва в его аргументе
    потребовалось еще два года.

    Он был слишком стар, чтобы получить _медаль Филдса_, высшую награду по математике, которая имеет
    возрастной предел 40 лет. Вместо этого Уайлс был награжден специальной серебряной табличкой за
    свою работу.

wolfram:
  name: Wolfram
  bio: |
    __Стивен Вольфрам__ (род. 1959) - британский ученый-компьютерщик, физик и бизнесмен.
    Он является основателем и генеральным директором компании _Wolfram Research_, где он разработал
    _вычислительную систему Mathematica_, механизм ответов _WolframAlpha_ и язык программирования Wolfram.
