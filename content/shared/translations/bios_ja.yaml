# ==============================================================================
# MATHIGON BIOGRAPHIES
# ==============================================================================

abel:
  born: 1802
  died: 1829
  name: Abel
  overflow: true
  bio: |
    __Niels Henrik Abel__（1802 – 1829）は重要なノルウェーの数学者でした。彼は26歳で亡くなりましたが、幅広いトピックに画期的な貢献をしました。

    16歳のとき、アベルは二項定理を証明しました。
    3年後、彼はグループ理論を独自に発明することによって、5次方程式を解くことは不可能であることを証明しました。これは350年以上にわたって未解決の問題でした。彼は楕円関数にも取り組み、_アーベル関数_を発見しました。

    アベルは生涯を貧困の中で過ごしました。彼には6人の兄弟がいて、18歳のときに父親が亡くなり、大学で就職できなくなり、多くの数学者が最初に仕事を辞退しました。今日、数学の最高賞の1つである_アベル賞_は、彼にちなんで名付けられました。
  links:
    - title: Group Theory
      url: /course/transformations/symmetry-groups

al-haytham:
  born: 965
  died: 1050
  name: Al-Haytham
  bio: |
    __Hasan Ibn al-Haytham__（أبوعلي、الحسنبلالحسنبنالهيثم、c。965 –
    1050）は、イスラム黄金時代にカイロに住んでおり、数学、物理学、天文学、哲学、医学を学んでいました。彼は_科学的方法_の支持者でした：科学的仮説は実験または数学的論理を使用して検証されなければならないという信念–ルネサンス期のヨーロッパの科学者の数世紀前。

    アルハイサムは、特に光学と視覚に関心がありました。彼はまた、4乗の合計（`1^4 + 2^4 + 3^4 + … +

    n^4`）の式を導出し、代数と幾何学の間のリンクを研究しました。

al-karaji:
  born: 953
  died: 1029
  name: Al-Karaji
  bio: |
    __Muhammad Al-Karaji__（ابوبکرمحمدبنالحسنالکرجی、c。953 –
    1029）はペルシャの数学者でありエンジニアでした。彼は、_帰納法による証明_を使用した最初の人物であり、これにより、彼は二項定理を証明することができました。
  links:
    - title: Proof by Induction
      url: /world/Axioms_and_Proof

al-khwarizmi:
  born: 780
  died: 850
  name: Al-Khwarizmi
  overflow: true
  bio: |
    ペルシャの数学者__Muhammad Al-Khwarizmi__（محمدبنموسىالخوارزمي、780 –
    850）は、バグダッドのイスラム教徒のアッバシド政権の黄金時代に住んでいました。彼は、アレクサンドリア図書館の破壊以来、学術書を集めた最初の大規模なコレクションを収めた「知恵の家」で働いていました。

    アルクワリズミは「代数の父」と呼ばれています。実際、_代数_という言葉は、彼の最も重要な本であるアラビア語のタイトルである「完了とバランスによる計算に関する膨大な本」に由来しています。その中で、彼は線形および二次方程式を解く方法を示し、何世紀にもわたって、それはヨーロッパの大学の主要な数学の教科書でした。

    Al-Khwarizmiは天文学と地理学にも携わり、「アルゴリズム」という言葉は彼にちなんで名付けられました。

apollonius:
  name: Apollonius
  born: -262
  died: -190
  bio: __ペルガのアポロニウス__（紀元前200年頃）は、4つの_円錐セクション_に関する研究で最もよく知られたギリシャの数学者で天文学者でした。
  links:
    - title: Conic Sections
      url: /course/circles/conic-sections

appel:
  name: Appel
  bio: |
    __ケネスアペル__（1932年〜2013年）は、ウォルフガングハーケンの4色定理の証明で知られるアメリカの数学者でした。

    認められて、彼とハーケンはアメリカ数学会のフルカーソン賞を受賞しました。

    アペルはニューヨークのクイーンズカレッジとミシガン大学で学びました。彼はイリノイ大学とニューハンプシャー大学で教えました。

archimedes:
  name: Archimedes
  born: -287
  died: -212
  bio: |
    __アルキメデス__（紀元前287年〜212年前）は、古代ギリシャの科学者でありエンジニアであり、史上最高の数学者の1人でした。彼は微積分学の多くの概念を発見し、幾何学、分析、力学に従事しました。

    入浴中に、アルキメデスは不規則な物体の体積を、水没時に変位した水の量を使用して決定する方法を発見しました。彼はこの発見に非常に興奮していたので、服を脱いでいて、_「エウレカ！」_（_「私はそれを見つけた！」_のギリシャ語）を叫んで、通りを走り去りました。

    エンジニアとして、彼は故郷のシチリア島シラキュースの包囲中に独創的な防御機械を構築しました。
    2年後、ローマ人はついに侵入し、アルキメデスは殺された。彼の最後の言葉は、_「私のサークルの邪魔をしないでください」_でした–彼はその時に勉強していました。
  links:
    - title: Archimedean Solids
      url: /course/polyhedra/platonic#archimedean

aristotle:
  born: -384
  died: -322
  name: Aristotle
  bio: |
    __アリストテレス__（Ἀριστοτέλης、c。384 – 322
    BCE）は古代ギリシャの哲学者でした。彼の先生である_プラート_とともに、彼は「西洋哲学の父」と見なされています。彼はまた、アレキサンダー大王の家庭教師でもありました。

    アリストテレスは、科学、数学、哲学、詩、音楽、政治、修辞学、言語学、その他多くの主題について書きました。彼の作品は中世からルネサンスに非常に影響力があり、倫理やその他の哲学的問題に関する彼の見解は今日でも議論されています。

    アリストテレスは、科学や数学への応用を含め、_論理_を正式に研究した最初の知られている人物でもあります。

aryabhata:
  born: 476
  died: 550
  name: Aryabhata
  overflow: true
  bio: |
    __アリヤバタ__（आर्यभट）は、インドの数学の黄金時代における最初の数学者および天文学者の1人でした。彼は三角関数を定義し、連立二次方程式を解き、_π_の近似を見つけ、_π_が無理であることを認識しました。
  links:
    - title: Trigonometry
      url: /course/triangles/trigonometry
    - title: Quadratic Equations
      url: /course/quadratics/introduction

babbage:
  born: 1791
  died: 1871
  name: Babbage
  small: true
  bio: |
    __Charles Babbage__（1791 –
    1871）はイギリスの数学者、哲学者、エンジニアでした。彼はしばしば「コンピューターの父」と呼ばれ、最初の機械式コンピューター（_差分エンジン_）と改良されたプログラム可能なバージョン（_分析エンジン_）を発明しました。

    理論的には、これらのマシンはカードやテープに保存されている特定の計算を自動的に実行できます。しかし、製造コストが高いため、バベッジの生涯で完全に完成することはありませんでした。
    1991年、ロンドンの科学博物館に機能的なレプリカが建設されました。

bernoulli-1:
  born: 1654
  died: 1705
  name: Bernoulli
  bio: |
    __ヤコブベルヌーイ__（1655〜1705）はスイスの数学者で、ベルヌーイ家の多くの重要な科学者の1人でした。実際、彼は彼の兄弟や息子の何人かと深い学問的な競争をしました。

    ジェイコブはニュートンとライプニッツによって発明された微積分に大きな進歩をもたらし、_変動の微積分_の分野を作り出し、基本定数_e_を発見し、微分方程式を解くための技術を開発し、そして多くのもっと。

    彼は、順列、組み合わせ、および大数の法則を含む確率に関する最初の重要な研究を発表し、二項定理を証明し、ベルヌーイ数の特性の多くを導き出しました。

bernoulli-2:
  born: 1700
  died: 1782
  name: Bernoulli
  bio: |
    __Daniel Bernoulli__（1700 –
    1782）はスイスの数学者であり物理学者でした。彼はベルヌーイ家の多くの有名な科学者の1人でした-彼の父ヨハン、彼の叔父のジェイコブ、そして彼の兄弟ニコラスを含みます。

    ダニエルベルヌーイは、流体の速度が増加すると、その圧力が減少することを示しました。現在_ベルヌーイの原理_と呼ばれ、これは飛行機の翼と燃焼エンジンで使用されるメカニズムです。彼はまた、確率と統計において重要な発見をし、最初に_ベッセル関数_に遭遇しました。

    34歳のとき、彼はパリアカデミーの賞を受賞したことで父親の家を殴られたために禁止されました。

bhaskara:
  born: 1114
  died: 1185
  name: Bhaskara
  bio: |
    __バスカラII__（1114 –
    1185）はインドの数学者で天文学者でした。彼はライプニッツとニュートンの500年以上前に、微積分学のいくつかの基本的な概念を発見しました。バスカラはまた、ゼロによる除算が無限大をもたらすことを確立し、さまざまな2次、3次、4次、およびディオファンタス方程式を解きました。

blackwell:
  born: 1919
  died: 2010
  name: Blackwell
  small: true
  bio: |
    __David Blackwell__（1919 –
    2010）はアメリカの統計学者であり数学者でした。彼はゲーム理論、確率理論、情報理論、動的プログラミングに取り組み、ベイジアン統計に関する最初の教科書を書きました。
    _Rao-Blackwellの定理_は、統計で特定の量の推定量を改善する方法を示しています。

    ブラックウェルは、アメリカの_全米科学アカデミー_に参加するために選出された最初のアフリカ系アメリカ人であり、彼は数学の博士号を取得した最初の一人でした。

bolyai:
  born: 1802
  died: 1860
  name: Bolyai
  small: true
  bio: |
    __JánosBolyai__（1802 –
    1860）はハンガリーの数学者であり、非ユークリッド幾何学の創設者の1人であり、平行線に関するユークリッドの5番目の公理が成り立たない幾何学です。これは数学の大きな進歩でした。ボルアイにとって不幸なことに、数学者ガウスとロバチェフスキーは同時に同様の結果を発見し、ほとんどの功績を認められました。
  links:
    - title: Non-Euclidean Geometry
      url: /world/Dimensions_and_Distortions

boole:
  born: 1815
  died: 1864
  name: Boole
  bio: |
    __ジョージブール__（1815〜1864）はイギリスの数学者でした。子供の頃、彼はラテン語、ギリシャ語、数学を独学で学び、下層階級の生活から逃れることを望んでいました。彼は、_ブール代数_を作成しました。これは、（加算や乗算ではなく）AND、OR、NOTなどの演算子を使用し、セットを扱うときに使用できます。これは正式な数学的論理の基礎であり、コンピュータサイエンスに多くのアプリケーションがあります。

brahmagupta:
  born: 598
  died: 668
  name: Brahmagupta
  overflow: true
  bio: |
    インドの数学者である__Brahmagupta__（c。598 – 668
    CE）は、ゼロと負の数を使用した加算、減算、乗算のルールを発明しました。彼は天文学者でもあり、数学の他の多くの発見をしました。残念ながら、彼の著作には証拠が含まれていなかったため、彼がどのように結果を導き出したのかはわかりません。

cantor:
  born: 1845
  died: 1918
  name: Cantor
  bio: |
    ドイツの数学者である__Georg Cantor__（1845 –
    1918）は集合論の発明者であり、無限の理解における先駆者でした。彼の人生のほとんどにおいて、カントールの発見は彼の同僚によって激しく反対されました。これは彼のうつ病と神経衰弱の一因となった可能性があり、彼は精神病院で何十年も過ごしました。

    カンターは、無限の_異なるサイズ_があることを証明しました。たとえば、実数のセットは_uncountable_です。つまり、自然数のセットとペアにすることはできません。

    彼の人生の終わりになってはじめて、カンターは彼が値する認識を受け始めました。デイビッド・ヒルバートは有名に「カンターが創り出した楽園から私たちを追い出してはならない」と宣言しました。
  links:
    - title: Infinity
      url: /world/Infinity
    - title: Set Theory
      url: /world/Axioms_and_Proof

cardano:
  born: 1501
  died: 1576
  name: Cardano
  bio: |
    イタリアの__Gerolamo Cardano__（1501 –
    1576）は、ルネサンスの最も影響力のある数学者および科学者の1人でした。彼はハイパーサイクロイドを調査し、タータリアとフェラーリの3次および4次方程式の解を公開し、体系的に負の数を使用した最初のヨーロッパ人であり、（`sqrt(-1)`に基づいて）虚数の存在さえ認めました。

    カルダノはまた、確率論に初期の進歩をもたらし、ヨーロッパに二項係数と二項定理を導入しました。彼は、コンビネーションロック、3自由度のジャイロスコープ、今日の車両で現在も使用されているドライブシャフト（またはカルダンシャフト）など、多くの機械装置を発明しました。
  links:
    - title: Imaginary Numbers
      url: /world/Real_Irrational_Imaginary

carroll:
  born: 1832
  died: 1898
  name: Carroll
  bio: |
    __Charles Lutwidge Dodgson__（1832 – 1898）は、_Alice's Adventures in
    Wonderland_の著者およびその続編_の著者として、彼のペン名__Lewis Carroll__で最もよく知られています。ルッキンググラス_を通じて。

    しかし、キャロルは優秀な数学者でもありました。彼は常に子供たちの物語にパズルと論理を取り入れて、子供たちをより楽しく思い出深いものにしようとしました。

cauchy:
  born: 1789
  died: 1857
  name: Cauchy
  small: true
  bio: |
    __オーガスティンルイコーシー__（1789-1857）は、フランスの数学者であり物理学者でした。彼は数学の幅広い分野に貢献し、数十の定理が彼にちなんで名付けられました。

    コーシーは、以前の数学者がはるかに不注意で不正確であった結果を再公式化して証明することにより、計算と分析を形式化しました。彼は_複雑な分析_の分野を創設し、順列群を研究し、光学、流体力学、弾性理論に取り組みました。

cavalieri:
  name: Cavalieri
  born: 1598
  died: 1647
  bio: |
    __Bonaventura Cavalieri__（1598 –
    1647）はイタリアの数学者であり修道士でした。彼は微小微積分の前身を開発し、幾何学で固体の体積を見つけるというカバリエリの原理で記憶されています。

    Cavalieriはまた、光学および力学で働いており、イタリアに対数を導入し、Galileo Galileiと多くの手紙を交換しました。
  links:
    - title: Cavalieri’s Principle
      url: /course/circles/spheres-cones-cylinders#cavalieri

cayley:
  born: 1821
  died: 1895
  name: Cayley
  bio: |
    __アーサーケイリー__（1821 –
    1895）はイギリスの数学者であり弁護士でした。彼は_グループ理論_のパイオニアの1人であり、「グループ」の現代的な定義を最初に提案し、数学のより多くのアプリケーションを包含するようにそれらを一般化しました。ケイリーはまた、行列代数を開発し、より高次元の幾何学に取り組みました。
  links:
    - title: Group Theory
      url: /course/transformations/symmetry-groups

collatz:
  name: Collatz
  bio: |
    __Lothar Collatz__（1910 – 1990）は、微分方程式と最適化問題に取り組むドイツの数学者でした。
    _Collatz予想_または`3x+1`問題は彼にちなんで名付けられましたが、まだ解決されていません。

conway:
  name: Conway
  born: 1937
  died: 2020
  bio: |
    __John Horton Conway__（1937 –
    2020）は、ケンブリッジとプリンストン大学で働いていたイギリスの数学者でした。彼は王立協会の仲間であり、ポリャ賞の最初の受賞者でした。

    彼は、結び目やゲームなどの日常のオブジェクトの基礎となる数学を探究し、グループ理論、数論、および数学の他の多くの領域に貢献しました。
    Conwayは、魅力的なプロパティを備えた_セルラーオートマトン_である「Conway’s Game of Life」を発明したことで知られています。
  links:
    - title: Look-and-say Sequence
      url: /course/sequences/special#look-and-say

copernicus:
  born: 1473
  died: 1543
  name: Copernicus
  bio: |
    __ニコラウスコペルニクス__（1473〜1543）は、ポーランドの数学者、天文学者、弁護士でした。彼の人生の間、ほとんどの人々は、地球を中心とし、他のすべてがその周りを回転する、宇宙の_地球中心_モデルを信じていました。

    コペルニクスは、太陽が中心にあり、地球が円の周りを移動する新しいモデルを作成しました。彼はまた地球がその軸の周りを毎日一回回転すると予測しました。それがカトリック教会を混乱させるのではないかと恐れて、彼は彼の死の直前にのみモデルを公開しました-現在_コペルニクス革命_と呼ばれているものを引き起こします。

    コペルニクスは外交官および医師としても働き、経済学に重要な貢献をしました。
  links:
    - title: Planetary Orbits
      url: /course/circles/conic-sections#orbits

de-moivre:
  born: 1667
  died: 1754
  name: De Moivre
  bio: |
    __Abraham de Moivre__（1667 –
    1754）は、確率と解析幾何学に従事したフランスの数学者でした。彼は、三角法と複素数を関連付ける_ドモイヴルの公式_で最もよく知られています。

    De Moivreは確率の正規分布の公式を発見し、最初に_中央極限定理_を推測しました。彼はまた、フィボナッチ数列を黄金比`φ`にリンクする非再帰的な式を見つけました。
  links:
    - title: Probability
      url: /course/probability/predicting-the-future
    - title: Fibonacci Numbers
      url: /course/sequences/fibonacci

dedekind:
  born: 1831
  died: 1916
  name: Dedekind
  small: true
  bio: |
    __リチャードデデキンド__（1831 –
    1916）はドイツの数学者であり、ガウスの学生の1人でした。彼は集合論で多くの概念を開発し、実数の正式な定義として_Dedekindカット_を発明しました。また、抽象代数の2つの重要な構成要素である_数値フィールド_と_リング_の最初の定義も示しました。

democritus:
  born: -460
  died: -370
  name: Democritus
  bio: |
    ギリシャの数学者__デモクラタス__（紀元前460年〜370年）は、すべての問題が小さな_原子_で構成され、「現代科学の父」と見なされたと最初に推測する人かもしれません」。彼はまた、プリズムとコーンのボリュームの式を含む、幾何学で多くの発見をしました。
  links:
    - title: Volume of a Cone
      url: /course/circles/spheres-cones-cylinders#cone-volume

desargues:
  born: 1591
  died: 1661
  name: Desargues
  bio: |
    __Girard Desargues__（1591 –
    1661）はフランスの数学者、エンジニア、建築家でした。彼はパリとリヨンに多数の建物を設計し、ダムの建設を手伝い、エピサイクロイドを使用して水を上げるためのメカニズムを発明しました。

    数学では、デザルグは_射影幾何学_の父と見なされています。これは、平行線が「無限遠点」で交わる特別な種類のジオメトリであり、形状のサイズは重要ではなく（比率のみ）、4つのすべての円錐断面（円、楕円、放物線、双曲線）は基本的に同じ。
  links:
    - title: Conic Sections
      url: /course/circles/conic-sections

descartes:
  born: 1596
  died: 1650
  name: Descartes
  bio: |
    __ルネデカルト__（1596 –
    1650）はフランスの数学者であり哲学者であり、科学革命の主要人物の1人でした。彼は以前の哲学者の権威を受け入れることを拒否し、彼の最も有名な引用の1つは「私はそう思うので、私はそうだ」です。

    デカルトは、_解析幾何学_の父であり、代数を使用して幾何学形状を記述することができます。これは前提条件の1つで、ニュートンとライプニッツが数十年後に_計算_を発明することを可能にしました。

    彼は最初に力または指数に上付き文字を使用したとされており、_デカルト座標系_は彼にちなんで名付けられました。

diophantus:
  born: 200
  died: 284
  name: Diophantus
  overflow: true
  bio: |
    __Diophantus__は、アレクサンドリアに住んでいたヘレニズム時代の数学者でした。彼の作品のほとんどは、いくつかの未知数を含む多項式を解くことに関するものです。これらは現在_Diophantine方程式_と呼ばれ、今日でも重要な研究分野です。

    何世紀も後のディオファンタスの本の1つを読んでいたときに、_ピエールドフェルマート_がこれらの方程式の1つに解決策がないことを提案しました。これは「フェルマーの最後の定理」として知られるようになり、1994年にのみ解決されました。

dirac:
  name: Dirac
  bio: |
    __ポールディラック__（1898〜1972年）はイギリスの理論物理学者で、1933年のノーベル賞をアーウィンシュレーディンガーと共有しました。ディラックは量子力学の先駆者の1人であり、有名な_ディラック方程式_を作成し、反物質の存在を最初に予測しました。

    彼はアメリカに移動する前に、ケンブリッジ大学で教えていました。アイラックによると、ディラックは有名で恥ずかしがり屋であり、アインシュタインによれば、_「天才と狂気の間のめまいがする経路でバランスをとっている」_。

einstein:
  name: Einstein
  born: 1879
  died: 1955
  small: true
  bio: |
    __アルバートアインシュタイン__（1879 –
    1955）はドイツの物理学者であり、歴史上最も影響力のある科学者の1人でした。彼はノーベル物理学賞を受賞し、TIME誌では_20世紀の人物_と呼ばれていました。

    アインシュタインは、ニュートン以来、私たちの宇宙観において最も重要な変化を引き起こしました。彼は、古典的な_ニュートン_物理学はもはや特定の物理現象を説明するには不十分であることに気づきました。

    26歳のとき、彼は「奇跡の年」の間に、光電効果とブラウン運動を説明する4つの画期的な科学論文を発表し、特別な相対論を導入し、そのエネルギーを表す式`E = m
    c^2`を導き出しました（_E_）と質量（_m_）は同等です。

eratosthenes:
  name: Eratosthenes
  born: -276
  died: -195
  bio: |
    __キュレネのエラトステネス__（紀元前276年〜195年頃）は、ギリシャの数学者、地理学者、天文学者、歴史家、詩人でした。彼はアレクサンドリアの図書館長として、人生の多くをエジプトで過ごしました。他の多くの成果の中で、エラトステネスは地球の円周を計算し、地球の回転軸の傾きを測定し、太陽までの距離を推定し、世界の最初の地図のいくつかを作成しました。彼はまた、_素数_を計算する効率的な方法である「エラトステネスのふるい」を発明しました。
  links:
    - title: Radius of the Earth
      url: /course/circles/tangets-chords-arcs#eratosthenes
    - title: Sieve of Eratosthenes
      url: /course/divisibility/primes#eratosthenes

erdos:
  born: 1913
  died: 1996
  name: Erdős
  bio: |
    __ポールエルデス__（1913年〜1996年）は、歴史上最も生産的な数学者の1人でした。ハンガリー生まれの彼は、グラフ理論、数論、組合せ論、分析、確率、その他の数学の分野で数え切れないほどの問題を解決しました。

    彼の人生の中で、エルデスは約1,500の論文を発表し、500人を超える他の数学者と協力しました。実際、彼は人生のほとんどをスーツケースの外で過ごし、セミナーに出かけ、同僚を訪ねてきました。

escher:
  name: Escher
  born: 1898
  died: 1972
  bio: |
    __Maurits Cornelis Escher__（1898 –
    1972）は、多面体、テッセレーション、不可能な形状など、数学に影響を受けたオブジェクトや形状のスケッチ、木版画、リトグラフを作成したオランダのアーティストです。彼は、対称性、無限大、遠近法、非ユークリッド幾何学などの概念をグラフィカルに探索しました。
  small: true
  links:
    - title: Tessellations in Art
      url: /course/polyhedra/tessellations#escher

euclid:
  name: Euclid
  born: -330
  died: -270
  bio: |
    __アレクサンドリアのユークリッド__（紀元前300年頃）はギリシャの数学者であり、しばしば「幾何学の父」_と呼ばれています。彼は最初にユークリッド幾何学を紹介し、幾何学と数論における多くの重要な証明を含んだ本_Elements_を出版しました。それは19世紀まで主要な数学の教科書でした。彼はアレクサンドリアで数学を教えたが、彼の人生について他にほとんど知られていない。
  links:
    - title: Euclid’s Axioms
      url: /course/euclidean-geometry/euclids-axioms
    - title: Infinitely many Primes
      url: /course/divisibility/primes#primes3

euler:
  name: Euler
  born: 1707
  died: 1783
  bio: |
    __レオンハルトオイラー__（1707〜1783）は、歴史上最も偉大な数学者の1人でした。彼の仕事は数学のすべての領域に及び、80冊の研究を書いた。

    オイラーはスイスで生まれ、バーゼルで学びましたが、彼の人生のほとんどをベルリン（プロイセン）とサンクトペテルブルグ（ロシア）に住んでいました。

    オイラーは、現代の数学的用語と表記法の多くを発明し、微積分、分析、グラフ理論、物理学、天文学、および他の多くのトピックで重要な発見をしました。
  links:
    - title: Königsberg Bridges Problem
      url: /course/graph-theory/bridges
    - title: Euler’s Formula
      url: /course/graph-theory/planar-graphs
    - title: Polyhedrons
      url: /course/polyhedra/polyhedra

fatou:
  name: Fatou
  bio: |
    __ピエールジョセフルイファトゥー__（1878〜1929年）はフランスの数学者で天文学者でした。彼は_Juliaセット_を共同で発見し、その逆のFatouセットは彼にちなんで名付けられました。彼はまた、分析と天体力学に重要な貢献をしました。

fermat:
  name: Fermat
  born: 1607
  died: 1665
  bio: |
    __Pierre de Fermat__（1607 – 1665）はフランスの数学者および弁護士でした。彼は微積分学の初期の開拓者であり、数論、確率、幾何学、光学学で働いていました。

    1637年に、彼は彼の教科書の1つのマージンに短いノートを書き、方程式`a^n + b^n = c^n`には`n >
    2`の整数解がなく、「この証拠は狭すぎて含めることができない驚異的な証拠があった」と主張しました。
    」。これは、_フェルマーの最終定理_として知られるようになり、1994年に最終的に証明されるまで、数学における最も有名な未解決の問題の1つです。
  links:
    - title: Probability
      url: /course/probability/introduction

fibonacci:
  name: Fibonacci
  born: 1175
  died: 1250
  bio: |
    __レオナルドピサーノ__、通称__フィボナッチ__（1175 –
    1250）はイタリアの数学者でした。彼は彼にちなんで名付けられた数列で最もよく知られています：1、1、2、3、5、8、13、…

    フィボナッチはまた、ヨーロッパでアラビア数字（0、1、2、3、4、…）を普及させる責任があります。ヨーロッパでは、西暦12世紀にもローマ数字（I、V、X、D、…）が使用されていました。彼は商人のための実用的な教科書「Liber
    Abaci」と呼ばれる本で十進法を説明しました。
  links:
    - title: Fibonacci Numbers
      url: /course/sequences/fibonacci

fourier:
  born: 1768
  died: 1830
  name: Fourier
  bio: |
    __ジョセフフーリエ__（1768 – 1830）はフランスの数学者であり、ナポレオンの友人であり顧問でした。彼の数学的研究に加えて、彼は温室効果の発見も認められています。

    エジプトに旅行中、フーリエは特に_熱_に魅了されました。彼は熱伝達と振動を研究し、あらゆる周期関数が三角関数の無限和として記述できることを発見しました：_フーリエ級数_。

fuller:
  name: Fuller
  bio: |
    __リチャードバックミンスター「バッキー」フラー__（1895 – 1983）は、アメリカの建築家、デザイナー、発明家でした。彼は_geodesic
    dome_を構築することで有名です–大きな球状の構造物。同様に見える炭素分子である_フラーレン_は、後に彼にちなんで名付けられました。

galileo:
  born: 1564
  died: 1642
  name: Galileo
  bio: |
    __ガリレオガリレイ__（1564 –
    1642）はイタリアの天文学者、物理学者、エンジニアでした。彼は最初の望遠鏡の1つを使用して夜空を観測しました。そこで彼は木星の4つの最大の月、金星の位相、太陽黒点などを発見しました。

    ガリレオは「現代科学の父」と呼ばれることもあり、自由落下、運動学、材料科学における物体の動きを研究し、サーモスコープ（初期温度計）を発明しました。

    彼は、太陽が私たちの太陽系の中心にあるという考えである_Heliocentrism_の発声者でした。これは最終的に彼がカトリックの異端審問によって裁判にかけられるようになりました：ガリレオは撤回を余儀なくされ、彼の残りの人生を自宅軟禁下で過ごしました。

galois:
  born: 1811
  died: 1832
  name: Galois
  overflow: true
  bio: |
    フランスの数学者__ÉvaristeGalois__（1811 –
    1832）は短命で悲劇的な人生を送っていましたが、まったく新しい2つの数学分野、_グループ理論_と_ガロア理論_を発明しました。

    まだ10代の間に、ガロアはNiels Abelと同時に、5次以上の多項式の一般的な解法がないことを証明しました。

    残念なことに、彼がこれらの発見を繰り返し見当違いまたは単に返却した他の数学者は、彼の学校や大学の試験に不合格であり、はるかに複雑な仕事に集中していました。

    21歳のとき、ガロアは決闘で撃たれ（女性をめぐる争いもある）、後に彼の傷で亡くなりました。彼の死の前夜、彼は数学的な発見を友人への手紙にまとめました。他の数学者が彼の研究の真の影響を完全に理解するには何年もかかるでしょう。
  links:
    - title: Group Theory
      url: /course/transformations/symmetry-groups

gauss:
  name: Gauss
  born: 1777
  died: 1855
  bio: |
    __カールフリードリヒガウス__（1777年〜1855年）は、おそらく史上最高の数学者でした。彼は、代数や数論から統計学、微積分学、幾何学、地質学、天文学まで、数学のほぼすべての分野で画期的な発見をしました。

    伝説によると、彼は3歳のときに父親の会計の誤りを修正し、8歳のときに1から100までのすべての整数をすばやく合計する方法を見つけました。彼はまだ10代の間に最初の重要な発見をしました、後に教授として他の多くの有名な数学者を指導した。
  links:
    - title: Prime Number Theorem
      url: /course/divisibility/the-distribution-of-primes#riemann
    - title: Non-Euclidean Geometry
      url: /world/Dimensions_and_Distortions
    - title: Sums of Triangle Numbers
      url: /course/sequences/figurate#triangle-sums

germain:
  born: 1776
  died: 1831
  name: Germain
  small: true
  bio: |
    __マリーソフィージェルマン__（1776年-1831年）は、アルキメデスについて読んだ後、13歳で数学者になりたいと決心しました。残念ながら、女性として、彼女は大きな反対に直面しました。彼女の両親は、彼女が若い頃に勉強するのを妨げようとしました、そして、彼女は大学でポストを受けたことはありませんでした。

    ジャーメインは、弾性表面の数学を理解する先駆者であり、パリ科学アカデミーから大賞を受賞しました。彼女はまた、フェルマーの最後の定理を解くのにかなりの進歩を遂げ、定期的にカールフリードリヒガウスと連絡を取った。

godel:
  born: 1906
  died: 1978
  name: Gödel
  small: true
  bio: |
    __カートゲーデル__（1906年〜1978年）は、後にアメリカに移住したオーストリアの数学者であり、歴史上最も偉大な論理学者の1人と見なされています。

    25歳のとき、ウィーンで博士号を取得した直後に、2つの_不完全性定理_を発表しました。これらは、（一貫性があり十分に強力な）数学システムには、真実であるが証明できない特定のステートメントが含まれていると述べています。言い換えれば、数学には解決できない特定の問題が含まれています。

    この結果は、数学の発展と哲学に大きな影響を与えました。ゲーデルは、これらの「不可能な定理」の例、_連続体仮説_も発見しました。
  links:
    - title: Unprovable Theorems
      url: /world/Axioms_and_Proof
    - title: Continuum Hypothesis
      url: /world/Infinity

goldbach:
  name: Goldbach
  born: 1690
  died: 1764
  bio: |
    __クリスチャンゴールドバッハ__（1690 –
    1764）はプロイセンの数学者であり、オイラー、ライプニッツ、ベルヌーイの同時代人でした。彼はロシア皇帝ピーター2世の家庭教師であり、彼の「ゴールドバッハ予想」で記憶されています。
  links:
    - title: Goldbach Conjecture
      url: /course/divisibility/the-distribution-of-primes#goldbach1

grothendieck:
  born: 1928
  died: 2014
  name: Grothendieck
  small: true
  bio: |
    フランスの数学者__Alexander Grothendieck__（1928 –
    2014）は、_代数幾何学_の開発における主要人物の1人でした。彼は分野の範囲を拡大し、最終的にはフェルマーの最後の定理を含む、数学の多くの新しい問題に適用しました。
    1966年、彼はフィールズメダルを受賞しました。

guthrie:
  name: Guthrie
  bio: |
    __フランシスガスリー__（1831年〜1899年）は南アフリカの植物学者で数学者で、1852年に4色の問題を最初に述べました。彼はイギリスで最も偉大な数学者の1人であるアウグストゥスドモーガンの学生でした。数学の教授および教師であることに加えて、ガスリーは弁護士として働き、太陽光発電および航空学の研究を行いました。

haken:
  name: Haken
  bio: |
    __ウォルフガングハーケン__（1928年生まれ）は、Kenneth Appelによる_Four
    Color定理_の証明で知られるドイツの数学者です。認められて、彼とアペルはアメリカ数学会のフルカーソン賞を受賞しました。
    1990年、ハーケンはイリノイ大学の上級研究センターのメンバーになり、現在は名誉教授を務めています。

halley:
  name: Halley
  bio: __エドモンドハリー__（1656 – 1742）はイギリスの数学者であり物理学者で、2人目の_天文学者ロイヤル_です。彼は自分にちなんで名付けられたハレー彗星の軌道を計算しました。

hamilton:
  born: 1805
  died: 1865
  name: Hamilton
  small: true
  bio: |
    __ウィリアムローワンハミルトン__（1805 –
    1865）はアイルランドの数学者であり、子供の天才でした。彼は「非可換代数」の最初の例である_クォータニオン_を発明しました。これは数学、物理学、コンピュータサイエンスで重要なアプリケーションを持っています。

    彼はまずダブリンの王立運河に沿って歩いているときにアイデアを思いつき、彼が通過した石造りの橋に基本的な式を作りました：`"i"^2 = "j"^2 = "k"^2 = "ijk" = -1`。

    ハミルトンはまた、光学やニュートン力学を含む物理学に多大な貢献をしました。

hardy:
  born: 1877
  died: 1947
  name: Hardy
  small: true
  bio: |
    __G.H。ハーディ__（1877 – 1947）は、英国を代表する純粋な数学者でした。 _ジョンリトルウッド_と共に、彼は素数の分布を含む分析と数論において重要な発見をしました。

    1913年に、ハーディはインドから独学で知らない事務員である_スリニバサラマヌジャン_から手紙を受け取りました。ハーディはすぐに自分の才能を認め、ラマヌジャンが働いていたケンブリッジに旅行するよう手配しました。一緒に、彼らは重要な発見をし、多数の論文を執筆しました。

    ハーディは常に適用された数学を解き放ち、これを1940年の本、_数学者の謝罪_である数学的思考の彼の個人的な説明で表現しました。

hilbert:
  name: Hilbert
  born: 1862
  died: 1943
  bio: |
    __David Hilbert__（1862 –
    1943）は、20世紀で最も影響力のある数学者の1人でした。彼は数学のほぼすべての領域に取り組み、特に数学の正式で論理的な基礎を構築することに興味がありました。

    ヒルベルトはゲッティンゲン（ドイツ）で働き、後に有名な数学者になった多くの学生を指導しました。
    1900年の国際数学者会議中に、彼は23の未解決問題のリストを発表しました。これらは将来の研究の方向性を定めており、そのうち4つは今日でも未解決です。
  links:
    - title: Hilbert’s Hotel
      url: /world/Infinity

hypatia:
  born: 360
  died: 415
  name: Hypatia
  overflow: true
  bio: |
    __ハイパティア__（紀元前360年〜紀元前415年）は、古代アレクサンドリアで著名な天文学者および数学者でした。彼女はまた、人生と仕事がかなりよく記録された最初の女性数学者でした。彼女は当時の多くの科学書を編集または解説し、アストロラーベと比重計を構築しました。

    彼女は生涯偉大な教師として有名であり、ローマのアレクサンドリア県のオレステスに助言しました。アレクサンドリアの司教であるシリルとのオレステスの対立は、ハイパティアがクリスチャンの暴徒に殺害されることにつながった。

jacobi:
  born: 1809
  died: 1851
  name: Jacobi
  small: true
  bio: __カールヤコビ__（1804-1851）はドイツの数学者でした。彼は分析、微分方程式、数論に取り組み、_楕円関数_の研究のパイオニアの1人でした。

jefferson:
  name: Jefferson
  bio: |
    __トーマスジェファーソン__（1743 – 1826）は、アメリカ合衆国の創設者の1人であり、3番目の大統領であり、独立宣言の筆頭著者でもありました。

    政治学に加えて、数学、園芸学、力学を学び、建築家として働きました。公職を退職した後、ジェファーソンはバージニア大学を設立しました。

jiushao:
  born: 1202
  died: 1261
  name: Qin Jiushao
  overflow: true
  bio: |
    __秦Jiushao__（秦九紹、1202年〜1261年）は中国の数学者、発明家、政治家でした。彼の著書_ShùshūJiǔzhāng_で、重要な_Chinese剰余定理_を含む多数の数学的発見を発表し、測量、気象学、および軍隊について書きました。

    Qinは最初に多項方程式を数値的に解く方法を開発しました。これは現在_ホーナーの方法_として知られています。彼は、3つの辺の長さに基づいて三角形の面積の式を見つけ、算術級数の合計を計算し、中国の数学に「ゼロ」の記号を導入しました。

    Qinはまた、_Tianchi盆地_を発明しました。これは、降雨を測定し、農業に重要な気象データを収集するために使用されました。

johnson:
  born: 1918
  died: 2020
  name: Johnson
  bio: |
    __キャサリンジョンソン__（1918年〜2020年）はアフリカ系アメリカ人の数学者でした。
    NASAでの作業中に、ジョンソンはアメリカの宇宙飛行士がとった軌道を計算しました-アランシェパード、宇宙で最初のアメリカ人、アポロムーンの着陸プログラム、さらにはスペースシャトルまで。

    軌道軌道、打ち上げ窓、緊急帰路を計算する彼女の並外れた能力は広く知られていました。コンピューターが到着した後でも、ジョングレン宇宙飛行士は彼女に個人的に電子結果を再確認するように頼みました。

    2015年、ジョンソンは大統領自由勲章を受賞しました。

julia:
  name: Julia
  bio: __ガストンモーリスジュリア__（1893〜1978）はフランスの数学者で、後にブノワマンデルブロによって普及した_ジュリアセット_を共同で発見しました。

karinthy:
  name: Karinthy
  bio: |
    __Frigyes Karinthy__（1887 –
    1938）はハンガリーの作家、詩人、ジャーナリストでした。彼は1929年の短編小説「チェーン」で最もよく知られており、最初に_6度の分離_の概念を導入しました。

kepler:
  name: Kepler
  born: 1571
  died: 1630
  bio: |
    __ヨハネスケプラー__（1571 –
    1630）はドイツの天文学者であり数学者でした。彼はプラハの_帝国数学者_であり、3つの_惑星運動の法則_で最もよく知られています。ケプラーは光学系にも取り組み、観測用に改良された望遠鏡を発明しました。
  links:
    - title: Elliptical Orbits
      url: /course/circles/conic-sections#kepler

khayyam:
  name: Khayyam
  born: 1048
  died: 1131
  bio: |
    __オマールカヤム__（عمرخیّام、1048 –
    1131）はペルシャの数学者、天文学者、詩人でした。彼はすべての3次方程式を分類して解決し、ユークリッドの_平行公理_を理解する新しい方法を見つけました。
    Khayyamはまた、_Jalaliカレンダー_を設計しました。これは、一部の国で現在も使用されている正確な太陽カレンダーです。
  links:
    - title: Pascal’s Triangle
      url: /course/sequences/pascals-triangle

koch:
  name: von Koch
  bio: |
    __Niels Fabian Helge von Koch__（1870 –
    1924）はスウェーデンの数学者でした。彼は最初に彼にちなんで名付けられたフラクタルである_Kochスノーフレーク_について説明し、リーマン仮説と素数の分布との関係を証明しました。

lagrange:
  born: 1736
  died: 1813
  name: Lagrange
  bio: |
    __ジョセフルイラグランジュ__（1736年〜1813年）は、ベルリンの科学アカデミーのディレクターとしてレナードオイラーの後任となったイタリアの数学者でした。

    彼は分析と変分法に取り組み、微分方程式を解くための新しい方法を発明し、数論の定理を証明し、群論の基礎を築きました。

    ラグランジュは、古典力学と天体力学についても書き、ヨーロッパでのメートル法の確立を助けました。

lambert:
  born: 1728
  died: 1777
  name: Lambert
  bio: |
    __Johann Lambert__（1728 –
    1777）はスイスの数学者、物理学者、天文学者、哲学者でした。彼は_π_が無理数であることを最初に証明し、双曲線三角関数を導入しました。ランバートはまた、幾何学と地図作成に取り組み、地図投影を作成し、非ユークリッド空間の発見を予告しました。

laplace:
  born: 1749
  died: 1827
  name: Laplace
  small: true
  bio: |
    __Pierre-Simon Laplace__（1749 –
    1827）はフランスの数学者および科学者でした。彼の幅広い関心と彼の仕事の多大な影響のため、彼は時々「フランスのニュートン」と呼ばれています。

    5巻の本で、ラプラスは天体力学の問題を_幾何学_から_計算_に翻訳しました。これにより、私たちの宇宙を理解するための幅広い新しい戦略が開かれました。彼は太陽系が塵の回転円盤から発展したと提案しました。

    ラプラスはまた、確率の分野を開拓し、確率が物理世界のデータを理解するのにどのように役立つかを示しました。

leibniz:
  name: Leibniz
  born: 1646
  died: 1716
  bio: |
    __Gottfried Wilhelm Leibniz__（1646 –
    1716）はドイツの数学者で哲学者でした。他の多くの業績の中で、彼は微積分学の発明者の一人であり、最初の機械計算機のいくつかを作成しました。

    ライプニッツは、私たちの宇宙は、私たちが自由意志を持つことを可能にしながら、神が創造することができる「可能な限り最高の宇宙」であると信じていました。彼は_合理主義_の偉大な擁護者であり、物理学、医学、言語学、法律、歴史、および他の多くの主題にも貢献しました。

leonardo:
  born: 1452
  died: 1519
  name: Da Vinci
  bio: |
    __レオナルドダヴィンチ__（1452 –
    1519）はイタリアの芸術家であり、数学者でした。彼の関心は、絵画、彫刻、建築から工学、数学、解剖学、天文学、植物学、地図製作にまで及んでいました。彼はしばしば「普遍的な天才」の典型的な例として見られ、これまでに生きた中で最も多様な才能を持つ個人の一人でした。

    レオナルドはヴィンチで生まれ、フィレンツェで教育を受け、ミラノ、ローマ、ボローニャ、ヴェネツィアで働きました。彼の絵画は15点しか残っていませんが、その中には、_モナリザ_や_最後の晩餐_など、世界で最も有名で最も再現された作品があります。

    彼のノートには、最初の飛行機械とヘリコプター、油圧ポンプ、橋など、膨大な数の図面、発明、科学図が含まれています。

lie:
  born: 1842
  died: 1899
  name: Lie
  small: true
  bio: |
    ノルウェーの数学者である__Marius Sophus Lie__（1842 –
    1899）は、_連続変換グループ_（現在は_Lieグループ_と呼ばれています）の研究を大幅に進歩させました。また、微分方程式や非ユークリッド幾何学にも取り組みました。

lobachevsky:
  born: 1792
  died: 1856
  name: Lobachevsky
  small: true
  bio: |
    __ニコライロバチェフスキー__（Никола́й
    Лобаче́вский）はロシアの数学者であり、非ユークリッド幾何学の創設者の1人でした。彼は、ユークリッドの5番目の公理（平行線について）が成り立たない一貫したタイプのジオメトリを構築できることをどうにかして示しました。
  links:
    - title: Non-Euclidean Geometry
      url: /world/Dimensions_and_Distortions

lorenz:
  name: Lorenz
  born: 1917
  died: 2008
  bio: __エドワードロレンツ__（1917〜2008）は、アメリカの数学者で気象学者でした。彼は_カオス理論_を開拓し、_奇妙なアトラクタ_を発見し、「バタフライ効果」という用語を作り出しました。
  links:
    - title: Chaos Theory
      url: /course/chaos/introduction

lovelace:
  born: 1815
  died: 1852
  name: Lovelace
  overflow: true
  bio: |
    __エイダラブレス__（1815〜1852年）は英国の作家であり数学者でした。 Charles
    Babbageと一緒に、彼女は初期の機械式コンピューターである_分析エンジン_に取り組みました。彼女はまた、（ベルヌーイ数を計算するために）そのようなマシンで実行する最初のアルゴリズムを書き、史上初のコンピュータープログラマーになりました。

    エイダは彼女のアプローチを「詩学」と表現し、テクノロジーが社会に与える影響について考えることに多くの時間を費やしました。

madhava:
  born: 1340
  died: 1425
  name: Madhava
  bio: |
    __サンガマグラマのマダバ__（1340年〜1425年頃）は、南インド出身の数学者で天文学者でした。彼のオリジナルの作品はすべて失われましたが、彼は数学の発展に大きな影響を与えました。

    マダバは最初に無限級数を使用して三角関数を近似しました。これは、数世紀後の微積分学の発展に向けた重要な一歩でした。彼は幾何学と代数も研究し、_π_の正確な公式を見つけました（これも無限級数を使用しています）。
  links:
    - title: Trigonometry
      url: /course/triangles/trigonometry
    - title: Pi
      url: /course/circles/introduction

mandelbrot:
  born: 1924
  died: 2010
  name: Mandelbrot
  bio: |
    数学者の__Benoit
    Mandelbrot__はポーランドで生まれ、フランスで育ち、最終的には米国に移住しました。彼は_フラクタルジオメトリ_のパイオニアの1人であり、特に「ラフネス」と「カオス」が現実の世界（雲や海岸線など）でどのように表示されるかに興味を持っていました。

    IBMで働いていたとき、彼は初期のコンピューターを使用してフラクタルのグラフィック表現を作成し、1980年に有名な_マンデルブロセット_を発見しました。
  links:
    - title: Fractals
      url: /course/fractals/introduction
    - title: Mandelbrot Set
      url: /course/fractals/mandelbrot

menger:
  name: Menger
  bio: |
    __カールメンガー__（1902 –
    1985）は、オーストリア系アメリカ人の数学者でした。彼は代数、幾何学、次元、ゲーム理論、社会科学を研究しましたが、有名な3次元の_フラクタル_である_Mengerスポンジ_で最もよく覚えています。

mersenne:
  born: 1588
  died: 1648
  name: Mersenne
  bio: |
    __マリンメルセンヌ__（1588 – 1648）はフランスの数学者であり司祭でした。 17世紀の間に科学界での彼の接触者との頻繁な交換のため、彼は「ヨーロッパの郵便ポスト」と呼ばれています。

    今日、私たちは彼を_Mersenneの素数_、つまり`2^n -
    1`と表記できる素数で覚えています。最大の既知の素数のほとんどはこのタイプです。彼はまた、音響学と振動する弦の調和を研究し、神学と哲学について書きました。
  links:
    - title: Large Primes
      url: /course/divisibility/the-distribution-of-primes#prime-test-1

milgram:
  name: Milgram
  bio: |
    __スタンレーミルグラム__（1933〜1984）は有名な社会心理学者でした。彼は、_服従_の実験、他の人を傷つけたときでも大人がどのように秩序を守るかをテストすること、および_小さな世界の実験_で有名です。社会。

mirzakhani:
  born: 1977
  died: 2017
  name: Mirzakhani
  overflow: true;
  bio: |
    __Maryam Mirzakhani__（مریممیرزاخانی、1977 –
    2017）は、イランの数学者であり、スタンドフォード大学の教授でした。彼女は、数学で最高の賞である_フィールズメダル_を受賞した唯一の女性です。

    マリアムは力学系と幾何学の交差点で働いた。彼女は、_双曲線曲面_や_複素多様体_のようなオブジェクトを研究しましたが、数学の他の多くの分野にも貢献しました。

    問題を解決するとき、Maryamは大きな紙に落書きと図を描いて、その下にあるパターンと美しさを確認しました。彼女の娘はマリアムの作品を「絵画」と表現しました。マリアムは40歳で乳癌で亡くなりました。

monge:
  born: 1746
  died: 1818
  name: Monge
  bio: |
    __Gaspard Monge__（1746 –
    1818）はフランスの数学者でした。彼は、3次元空間（球など）の表面に_曲率線_の概念を導入した_微分幾何学_の父と見なされています。モンジュはまた、_正投影_と_記述幾何学_を発明しました。これにより、2次元図面を使用して3次元オブジェクトを表現できます。

    フランス革命の間、モンジュは海軍大臣を務めました。彼はフランスの教育制度の改革を助け、エコールポリテクニックを見つけました。
  small: true
  links:
    - title: Map Projections
      url: /world/Dimensions_and_Distortions

monsky:
  name: Monsky
  bio: |
    __ポールモンスキー__（1936年生まれ）はアメリカの数学者であり、ブランダイス大学の教授です。彼は、正方形を奇数の等面積の三角形に分割できないことを証明しました。これは「モンスキーの定理」として知られています。

morse:
  name: Morse
  bio: |
    __サミュエルモース__（1791年〜1872年）は、アメリカの発明家で画家でした。彼はボストンの近くで育ち、イェール大学で学び、その後、アーティストとしてのキャリアを始めました。

    モースは、ヨーロッパを旅して芸術を学ぶための帰りの旅で、新しい電気機器について話している乗客を耳にしました。これがきっかけで、彼は1本のワイヤーだけを使用して電気電信の大幅な改善に取り組み、アシスタントのアルフレッドベールとともに_モールス符号_を開発しました。

    資金調達の初期段階でのいくつかの困難の後、モースの電信はすぐに全米と世界中に広まった。

    モースもニューヨーク市長に2回立候補したが、奴隷制と移民反対に対する彼の支持は、彼が両方の回で敗北したことを意味した。

napier:
  born: 1550
  died: 1617
  name: Napier
  bio: |
    __John Napier__（1550 –
    1617）はスコットランドの数学者、物理学者、天文学者でした。彼は対数を発明し、小数点の使用を広め、乗算と除算を支援する手動計算装置である「ネーピアの骨」を作成しました。

nash:
  born: 1928
  died: 2015
  name: Nash
  bio: |
    __ジョンフォーブスナッシュ__（1928 –
    2015）はアメリカの数学者で、ゲーム理論、微分幾何学、偏微分方程式に取り組みました。彼は、数学が経済学や軍隊などの複雑な現実のシステムにおける意思決定をどのように説明できるかを示しました。

    30代、ナッシュは妄想型統合失調症と診断されましたが、なんとか回復して学業に戻りました。彼はノーベル経済学賞と_アベル賞_の両方を受賞した唯一の人物であり、数学の最高賞の1つです。
  links:
    - title: Game Theory
      url: /world/Game_Theory

neumann:
  born: 1903
  died: 1957
  name: von Neumann
  small: true
  bio: |
    __ジョンフォンノイマン__（1903 –
    1957）は、ハンガリー系アメリカ人の数学者であり、物理学者であり、コンピューター科学者でした。彼は純粋な数学に重要な貢献をし、量子力学のパイオニアであり、ゲーム理論、セルオートマトン、自己複製機械、線形プログラミングなどの概念を開発しました。

    第二次世界大戦中、フォンノイマンは水素爆弾の開発に取り組んでいる_マンハッタンプロジェクト_の主要メンバーでした。彼は後に原子力委員会と米空軍に相談した。

newton:
  name: Newton
  born: 1642
  died: 1726
  bio: |
    __アイザックニュートン卿__（1642 –
    1726）は、イギリスの物理学者、数学者、天文学者であり、かつてないほど影響力のある科学者の1人でした。彼はケンブリッジ大学の教授であり、ロンドンの王立協会の会長を務めていました。

    ニュートンは彼の著書_Principia Mathematica_で、運動と重力の法則を定式化しました。これは、古典物理学の基礎を築き、次の3世紀の宇宙観を支配しました。

    とりわけ、ニュートンは微積分学の発明者の1人であり、最初の反射望遠鏡を構築し、音速を計算し、流体の動きを研究し、プリズムが太陽光を虹色のスペクトルに分割する方法に基づいて色の理論を開発しました。
  links:
    - title: Gravity
      url: /course/circles/conic-sections#newton
    - title: Digits of Pi
      url: /course/circles/introduction#pi-record

nicomachus:
  name: Nicomachus
  born: 60
  died: 120
  overflow: true
  bio: |
    __ジェラサのニコマクス__（60〜120年頃）は、古代ギリシャの数学者であり、数字の神秘的な性質についても多くの時間を費やしました。彼の著書_Introduction to
    Arithmetic_には、完全数に関する最初の言及が含まれています。
  links:
    - title: Perfect Numbers
      url: /course/sequences/special#perfect

nightingale:
  born: 1820
  died: 1910
  name: Nightingale
  small: true
  bio: |
    __フローレンスナイチンゲール__（1820 –
    1910）はイギリスの看護師であり統計学者でした。クリミア戦争中、彼女は負傷したイギリスの兵士を看護し、後に看護師のための最初の訓練学校を設立しました。
    「ランプを持つ女性」として、彼女は文化的なアイコンを作り、米国の新しい看護師はまだ_ナイチンゲールの誓約_を取っています。

    彼女の医学への最も重要な貢献の1つは、治療を評価するための統計の使用でした。彼女は多数のインフォグラフィックを作成し、円グラフを使用した最初の1人でした。ナイチンゲールはまた、インドの衛生と飢餓救済の改善に取り組み、売春法の廃止を支援し、女性の新しいキャリアを促進しました。

noether:
  name: Noether
  born: 1882
  died: 1935
  bio: |
    __Amalie Emmy Noether__（1882 –
    1935）は、対称性と保存則の関係を含む抽象的な代数と理論物理学で重要な発見をしたドイツの数学者でした。彼女はしばしば最も影響力のある女性数学者として説明されています。
  small: true
  links:
    - title: Symmetry in Physics
      url: /course/transformations/physics

oresme:
  born: 1323
  died: 1382
  name: Oresme
  bio: |
    __ニコールオレスメ__（1323〜1382年頃）は中世後期に暮らすフランスの重要な数学者、哲学者、司教でした。彼は、デカルトよりずっと前に座標幾何学を発明し、分数指数を使用した最初の人であり、無限級数に取り組みました。彼は経済学、物理学、天文学、神学について書き、フランスのシャルル5世王の顧問を務めました。

pacioli:
  born: 1446
  died: 1517
  name: Pacioli
  bio: |
    __Luca
    Pacioli__は、影響力のあるイタリアの修道士であり数学者であり、プラスとマイナス（+と–）の標準記号を発明しました。彼はヨーロッパで最初の会計士の1人で、複式簿記を導入しました。
    PacioliはLeonardo da Vinciと協力し、算術と幾何学についても書いています。

pascal:
  name: Pascal
  born: 1623
  died: 1662
  bio: |
    __ブレーズパスカル__（1623〜1662）は、フランスの数学者、物理学者、哲学者でした。彼は最初の機械計算機のいくつかを発明し、射影幾何学、確率、真空の物理学に取り組みました。

    最も有名なのは、Pascalが_Pascal’s Triangle_に名前を付けたことで記憶されています。これは、いくつかの驚くべき特性を持つ無限の数の三角形です。
  links:
    - title: Probability
      url: /course/probability/introduction
    - title: Pascal’s Triangle
      url: /course/sequences/pascals-triangle

peano:
  born: 1858
  died: 1932
  name: Peano
  small: true
  bio: |
    イタリアの数学者__Giuseppe Peano__（1858 –
    1932）は、論理と数学に関する200を超える本と論文を発表しました。彼は厳密な代数と分析の基礎となった_Peano公理_を定式化し、論理と集合論の表記法を開発し、連続した空間充填曲線（_Peano曲線_）を構築し、帰納法による証明の方法に取り組みました。

    ペアノはまた、ラテン語を簡略化した新しい国際言語_Latino sine flexione_を開発しました。
  links:
    - title: Proof by Induction
      url: /world/Axioms_and_Proof

pearson:
  name: Pearson
  bio: |
    __カールピアソン__（1857 –
    1936）はイギリスの数学者であり統計学者でした。バイオメトリクス、気象学、優生学など多くのトピックに取り組み、ロンドン大学ユニバーシティカレッジに世界初の大学統計学部を設立しました。

penrose:
  name: Penrose
  born: 1931
  bio: |
    __ロジャーペンローズ卿__（1931年生まれ）は、一般相対性理論と宇宙論における彼の画期的な研究で知られる英国の数学者であり物理学者であり、スティーブンホーキングやマイケルアティヤのような他の有名な科学者とも協力しています。また、_ペンローズタイリング_：自己相似で非周期的なテッセレーションも発見しました。
  links:
    - title: Penrose Tilings
      url: /course/polyhedra/tessellations#penrose

perelman:
  born: 1966
  name: Perelman
  bio: |
    2003年、ロシアの数学者__Grigori Perelman__（Григо́рий
    Перельма́нborn、1966年生まれ）は、_ポアンカレ予想_を証明しました。これはそれまで、数学で最も有名な未解決の問題の1つでした。

    複雑な証明は2006年までに確認されましたが、ペレルマンはそれに付随する2つの大きな賞を拒否しました。100万ドルのクレイミレニアム賞と、数学で最も高い評価を受けている_フィールズメダル_です。実際、彼は次のように述べています。_「私はお金や名声には興味がありません。動物園の動物のように展示されたくありません。」_

    ペレルマンはリーマン幾何学と幾何学トポロジーにも貢献しましたが、ポアンカレ予想は、解決された7つのミレニアム賞の問題の中で、まだ唯一のものです。

pingala:
  name: Pingala
  born: -330
  died: -270
  bio: |
    __ピンガラ__（पिङ्गल）は紀元前300年頃に住んでいた古代インドの詩人であり数学者でしたが、彼の人生についてはほとんど知られていません。彼はチャンダーストラを書き、そこでサンスクリット語の詩を数学的に分析しました。また、2進数、フィボナッチ数、パスカルの三角形の最初の既知の説明も含まれていました。
  links:
    - title: Pascal’s Triangle
      url: /course/sequences/pascals-triangle

planck:
  name: Plank
  bio: __Max Plank__（1858 – 1947）はドイツの物理学者であり、量子力学の最初の開発者の1人でした–彼は1918年にノーベル賞を受賞しました。

plato:
  name: Plato
  born: -425
  died: -347
  bio: |
    __プラート__（紀元前425年〜347年頃）は古代ギリシャの哲学者であり、彼の教師ソクラテスと彼の学生アリストテレスとともに、西洋の哲学と科学の根幹を築きました。

    プラトンは、アテネアカデミーを設立しました。これは、西洋世界で最初の高等教育機関です。哲学と神学、科学と数学、政治と正義に関する彼の多くの著作は、彼を史上最も影響力のある思想家の一人にしています。
  links:
    - title: Platonic Solids
      url: /course/polyhedra/platonic

poincare:
  born: 1854
  died: 1912
  name: Poincaré
  bio: |
    フランスの数学者__アンリポアンカレ__（1854年〜1912年）は、_最後の普遍主義者_と呼ばれることがよくあります。つまり、彼は生前から知られているあらゆる数学分野で働いていました。

    ポアンカレは、_トポロジー_分野の創設者の1人であり、_ポアンカレ予想_を思いつきました。これは、2003年にグリゴリペレルマンによって証明されるまで、数学における未解決の有名な問題の1つでした。

    彼はまた、「三体問題」の部分的な解決策を発見し、宇宙での3つの星や惑星の動きが完全に予測できない可能性があることを発見しました。これが現代の_カオス理論_の基礎を築きました。

    ポアンカレは_重力波_を最初に提案した人物であり、ローレンツ変換に関する彼の研究は、アルベルトアインシュタインが彼の特殊相対性理論を構築した基礎でした。
  links:
    - title: Chaos Theory
      url: /course/chaos/introduction
    - title: Topology
      url: /world/Dimensions_and_Distortions

ptolemy:
  born: 90
  died: 168
  name: Ptolemy
  bio: |
    __クラウディウスプトレマイオス__（およそ100〜170
    CE）は、グレコローマンの数学者、天文学者、地理学者、占星術師でした。彼は、私たちの宇宙の_プトレマイオス_または_地心_モデルで最もよく覚えています。地球は中心にあり、すべての惑星と太陽がこの周りを公転しています。

    今日、このモデルが正しくないことはわかっていますが、プトレマイオスの科学的影響は明白です。彼は、多くの実用的なアプリケーションで三角関数の表を開発しました。彼はまた、地球の詳細な地図を作成し、音楽理論と光学について書きました。
  links:
    - title: Trigonometry
      url: /course/triangles/trigonometry
    - title: Orbits
      url: /course/circles/introduction

pythagoras:
  name: Pythagoras
  born: -570
  died: -495
  bio: |
    __サモス島のピタゴラス__（紀元前570〜495年）は、ギリシャの哲学者であり数学者でした。彼は_ピタゴラスの定理_を証明することで最もよく知られていますが、他にも多くの数学的および科学的発見をしました。

    ピタゴラスは音楽を数学的に説明しようとしましたが、2つの音の周波数の比が単純な分数であれば、2つの音が一緒に「素敵」に聞こえる（子音）ことを発見しました。

    彼はまた、イタリアに学校を設立しました。彼と彼の生徒たちは、いくつかの奇妙な規則に従いながら、宗教のように数学を崇拝していました。
  links:
    - title: Pythagoras’ Theorem
      url: /course/triangles/pythagoras

ramanujan:
  born: 1887
  died: 1920
  name: Ramanujan
  overflow: true
  bio: |
    __Srinivasa Ramanujan__（1887 –
    1920）はインドで育ち、そこで数学の正式な教育はほとんど受けていませんでした。それでも、小さな店の店員として働きながら、完全に孤立して新しいアイデアを開発することができました。

    他の数学者への連絡に失敗した試みが数回失敗した後、彼は有名なG.H.に手紙を書きました。ハーディ。ハーディはすぐにラマヌジャンの才能を認め、イギリスのケンブリッジに旅行するよう手配しました。一緒に、彼らは数論、分析、および無限シリーズで多数の発見をしました。

    残念なことに、ラマヌジャンはすぐに病気になり、インドに戻ることを余儀なくされ、そこで32歳で亡くなりました。ラマヌジャンは、短い人生の中で、幅広いトピックについて3000を超える定理と方程式を証明しました。彼の仕事はまったく新しい数学の領域を作り出し、彼のノートは彼の死後何十年もの間他の数学者によって研究されました。

regiomontanus:
  born: 1436
  died: 1476
  name: Regiomontanus
  overflow: true
  bio: |
    __JohannMüllerRegiomontanus__（1436 –
    1476）はドイツの数学者で天文学者でした。彼は詳細な天文表の作成や複数の教科書の発行など、両方の分野で大きな進歩を遂げました。

richardson:
  name: Richardson
  bio: |
    __ルイスフライリチャードソン__（1881 –
    1953）はイギリスの数学者であり物理学者でした。彼は気象予報の現代の数学的手法を開拓し、氷山を検出する音響機械を発明し、線形方程式のシステムを解く方法を開発しました。

    彼はまた、2つの国が共有する国境の長さを考慮して、お互いに戦争を宣言する確率を計算しようとしました。しかし、国境の長さを正確に測定することができませんでした。これにより、国境や海岸線には_フラクタル_の多くの特性があることに気づきました。

riemann:
  name: Riemann
  born: 1826
  died: 1866
  overflow: true
  bio: |
    __ベルンハルトリーマン__（1826 –
    1866）は、分析と数論の分野で働いていたドイツの数学者でした。彼は統合の最初の厳密な定義を思い付き、一般相対性理論の基礎を築く微分幾何学を研究し、素数の分布に関する画期的な発見をしました。
  links:
    - title: Riemann Hypothesis
      url: /course/divisibility/the-distribution-of-primes#riemann

russell:
  born: 1872
  died: 1970
  name: Russell
  small: true
  bio: |
    __ベルトランラッセル__（1872〜1970）はイギリスの哲学者、数学者、作家でした。彼は20世紀の最も重要な論理学者の1人であると広く考えられています。

    Russellは「Principia
    Mathematica」を共同執筆し、論理を使用して数学の正式な基盤を作成しようとしました。彼の研究は、数学と哲学だけでなく、言語学、人工知能、形而上学にも大きな影響を与えてきました。

    ラッセルは情熱的な平和主義者であり、反戦活動家でした。 1950年、彼は「人道的理想と思想の自由を擁護する」彼の業績により、ノーベル文学賞を受賞しました。

shannon:
  name: Shannon
  born: 1898
  died: 1972
  bio: |
    __Claude Shannon__（1898 –
    1972）はアメリカの数学者および電気技師であり、「情報理論の父」として記憶されました。彼は第二次世界大戦中の国防のための暗号解読を含む暗号化に取り組みましたが、ジャグリング、一輪車、チェスにも興味がありました。余暇には、ルービックキューブパズルを操作したり解決したりできる機械を作りました。
  small: true
  links:
    - title: Computers for Gambling
      url: /course/statistics/casino#dealer

shijie:
  born: 1249
  died: 1314
  name: Zhu Shijie
  bio: |
    __Zhu Shijie__（朱世杰、1249 –
    1314）は、中国の最も偉大な数学者の1人でした。彼は著書「4つの未知数のジェイドミラー_」で、多項式のシステムと4つの変数（_天国_、_地球_と呼ばれる）を使用して、288の異なる問題を解決する方法を示しました。
    _人_と_問題_）。

    朱はパスカルの三角形を広範囲に使用しました。彼はまた、線形方程式のシステムを解くためのルールを発明しました-何世紀にもわたって私たちの現代の行列法を先取りしました。
  links:
    - title: Pascal’s Triangle
      url: /course/sequences/pascals-triangle

sierpinski:
  name: Sierpiński
  bio: |
    __WacławFranciszekSierpiński__（1882 –
    1969）はポーランドの数学者でした。彼は集合論、数論、分析、トポロジーにおいて重要な発見をし、700を超える論文と50冊の本を出版しました。また、_シェルピンスキーの三角形_、_シェルピンスキーのカーペット_、_シェルピンスキーの曲線_など、人気のある多くの_フラクタル_を発明しました。

    _シェルピンスキー数_は奇数の自然数_k_であり、`k * 2^n +1`はすべての自然数_n_に対して合成されます。
    _シェルピンスキー問題_は、最小のシェルピンスキー数を見つけようとしています。既知の最小数は78,557ですが、それよりも小さい数があるかどうかはまだ不明です。

sikdar:
  name: Sikdar
  bio: __Radhanath Sikdar__（1813 – 1870）はインドの数学者でした。彼はエベレストの高さを測定し、それが地球上で最も高い山であることを示した最初の人物でした。

singmaster:
  name: Singmaster
  bio: |
    __David
    Singmaster__（1939年生まれ）は、数学のパズルと頭の体操で特によく知られているアメリカの数学者です。彼は、_ルービックキューブ_を分析および解決するための数学的アルゴリズムを最初に考案しました。

stevin:
  born: 1548
  died: 1620
  name: Stevin
  bio: |
    __Simon Stevin__（1548 –
    1620）はフランドルの数学者でありエンジニアでした。彼は小数を使い、それについて書いた最初の人々の一人であり、科学と工学に他の多くの貢献をしました。

tartaglia:
  born: 1499
  died: 1557
  name: Tartaglia
  bio: |
    __NiccolòFontana Tartaglia__（1499 –
    1557）はイタリアの数学者、エンジニア、簿記係でした。彼はアルキメデスとユークリッドの最初のイタリア語の翻訳を公開し、任意の3次方程式（複素数の最初の実際のアプリケーションを含む）を解くための式を見つけ、数学を使用して砲弾の発射運動を調査しました。

thales:
  name: Thales
  born: -624
  died: -546
  bio: |
    __ミレトスのタレス__（紀元前624〜546年頃）は、ギリシャの数学者で哲学者でした。

    タレスはしばしば西洋文明の最初の科学者として認識されています。彼は宗教や神話を使用するのではなく、科学的アプローチを使用して自然現象を説明しようとしました。彼はまた、彼にちなんで名付けられた数学的発見がある歴史上最初の個人でもあります：タレスの定理。
  links:
    - title: Thales’ Theorem
      url: /course/euclidean-geometry/introduction

thorp:
  name: Thorp
  bio: |
    __エドワードソープ__（1932年生まれ）は、アメリカのヘッジファンドマネージャーおよびブラックジャックプレーヤーであり、_カードカウント_を発明し、カジノで打ち負かした最初の_ウェアラブルコンピューター_を構築したことで知られていますルーレット。彼はMITで働いており、数学の教授であり、確率論の現代的なアプリケーションを開拓しました。

turing:
  born: 1912
  died: 1954
  name: Turing
  bio: |
    __アランチューリング__（1912〜1954年）はイギリスの数学者で、「コンピュータサイエンスの父」と呼ばれることもよくあります。

    第二次世界大戦中、チューリングは、ブレッチリーパークの「政府コードおよびサイファースクール」の一環として、ドイツ軍が使用したエニグマコードの解読に重要な役割を果たしました。これは連合国が戦争に勝利するのを助け、何百万もの命を救ったかもしれません。

    彼はまた、汎用コンピュータの数学モデルである_Turing machine_と、人工知能の能力を判断するために使用できる_Turingテスト_を発明しました。

    チューリングは同性愛者であり、それは彼の人生の間まだ犯罪でした、そして彼の画期的な成果が完全に認められたことは決してなかったことを意味しました。彼は41歳で自殺しました。

ulam:
  name: Ulam
  bio: |
    __スタニスワウウラム__（1909年-1984年）は、ポーランド系アメリカ人の数学者でした。彼は最初の核兵器を開発したアメリカの_マンハッタンプロジェクト_で重要な役割を果たしました。彼はまた、核パルスを使用したロケット推進に取り組み、_モンテカルロ法_
    –統計における重要な概念を開発しました。

venn:
  name: Venn
  bio: |
    __John Venn__（1834 –
    1923）は、セット理論と確率で使用される_Venn図_を導入した英国の数学者および哲学者でした。彼はケンブリッジ大学で教え、ロンドンの王立協会のフェローでした。

viete:
  born: 1540
  died: 1603
  name: Viète
  bio: |
    __FrançoisViète__（1540 –
    1603）はフランスの数学者、弁護士、フランスのアンリ3世および4世の顧問でした。彼は代数において重要な進歩を遂げ、最初に変数を表すための文字の使用を紹介しました。

    ビエテは、_ビエテの公式_と呼ばれる、多項式の根と係数の間の関係を発見しました。彼はまた、幾何学と三角法についての本を書きました。これには、393216の辺を持つポリゴンを使用して_π_を小数点以下10桁まで計算することが含まれます。

wallis:
  born: 1616
  died: 1703
  name: Wallis
  bio: イギリスの数学者である__John Wallis__（1616〜1703）は、微積分学の発展に貢献し、数直線と無限大の記号∞を発明し、議会と王立裁判所の最高暗号学者を務めました。

wiles:
  born: 1953
  name: Wiles
  bio: |
    イギリスの数学者である__Andrew Wiles__氏（1953年生まれ）は、それまで、数学における最も有名な未解決の問題の1つであったフェルマーの最後の定理を証明したことで有名です。

    1637年、ピエールデフェルマーは教科書の余白に、式`a^n + b^n = c^n`には`n >
    2`の整数解がないことのすばらしい証明があったと書いています。残念ながら、誰も証拠を見つけることができませんでした–約400年後のWilesまで。

    ウィルズは10歳のときからこの問題に魅了され、7年間独りでこの問題に取り組みました。 1993年に彼の解決策を発表しましたが、彼の議論の小さなギャップを修正するにはさらに2年かかりました。

    彼は年齢が高すぎて、数学の最高賞である_フィールズメダル_を受け取るには年齢が40歳でした。代わりに、ウィルズは彼の作品に特別なシルバープラークを授与されました。

wolfram:
  name: Wolfram
  bio: |
    __Stephen Wolfram__（1959年生まれ）は、イギリス系アメリカ人のコンピューター科学者、物理学者、およびビジネスマンです。彼は_Wolfram
    Research_の創設者兼CEOであり、_Mathematica_コンピューティングシステム、_Wolfram |
    Alpha_応答エンジン、およびWolframプログラミング言語を開発しました。
