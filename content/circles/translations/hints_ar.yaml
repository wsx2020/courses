cylinder-volume-hint1: عليك أن تجد مساحة القاعدة ، ثم تضربها في _h_.
cylinder-volume-hint2: القاعدة هي دائرة نصف قطرها _r_, فإن مساحتها `π r^2`.

cone-volume-hint1: عليك أن تجد مساحة القاعدة ، ثم تضربها في `1/3 h`.
cone-volume-hint2: القاعدة هي دائرة نصف قطرها _r_, فإن مساحتها `π r^2`.

cone-surface-1: يجب عليك استبدال القيمة الصحيحة لكل من القيم المذكورة أعلاه.
cone-surface-2: تذكر أن تستخدم قيمة _s_ وجدنا من قبل.

circle-cross-sec: استخدم المعادلة لمنطقة الدائرة ، واكتب القيمة الصحيحة لـ `x^2`.
sphere-volume: تذكر أن الأسطوانة والمخروط فوقهما كان له نصف قطر _r_ والطول _r_.

use-cylinder-volume: حاول استخدام الصيغة لحجم الاسطوانة.
use-cylinder-surface: حاول استخدام الصيغة لمساحة سطح الأسطوانة.
